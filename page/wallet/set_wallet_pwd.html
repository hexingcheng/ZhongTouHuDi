<script>
	mui.plusReady(function(){ 
		var pay_pwd=JSON.parse(getstorage('personinfo')); 
			if(pay_pwd.setpay==0){ 
				$('.second_show').css('display','none');
			}else{
				$('.second_show').css('display','block');
			} 
			$('#firstName').text(pay_pwd.firstName);  
			$('#familyName').text(pay_pwd.familyName);
	function check(){
		//支付密码修改
		
		var pwd=$('#pwd').val().trim();
		var flag=true;
		var old_pwd=$('#old_pwd').val().trim();
		var pwd=$('#pwd').val().trim();
		var comf_pwd=$('#comf_pwd').val().trim();
		    if(pay_pwd.setpay==0){
		    	  
		    	if(!pwd){
		    		mui.toast('请输入新密码');
		    		flag=false;
		    		return;
		    	}
		    	if(!comf_pwd){
		    		mui.toast('请输入确认密码');
		    		flag=false;    
		    		return;
		    	}
		    	
		    	if(!(pwd==comf_pwd)){
			    		mui.toast('确认密码有误，请重新输入');
			    		flag=false;  
			    		$('#comf_pwd').val('');
			    		return;
			    	
		    	}
		    }else if(pay_pwd.setpay==1){
		    	if(!old_pwd){
		    		mui.toast('请输入旧密码');
		    		flag=false;
		    		return;
		    	}
		    	if(!pwd){
		    		mui.toast('请输入新密码');
		    		flag=false;
		    		return;
		    	}
		    	if(!comf_pwd){
		    		mui.toast('请输入确认密码');
		    		flag=false;
		    		return;
		    	}
		    	if(!(pwd==comf_pwd)){
		    		mui.toast('确认密码有误，请重新输入');
		    		flag=false;
		    		$('#comf_pwd').val('');  
		    	}
		    }
		
		  	if(flag){
			data={newPwd:pwd,oldPwd:old_pwd} 
			myAjax({url:'account/setPayPwd',data:data},function(obj){
				alert(JSON.stringify(obj)+'cycycy');
				if(obj.ret==1){
					mui.toast('成功'); 
						$('.second_show').css('display','block');
						$('#pwd').val('');
						$('#comf_pwd').val('');
						pay_pwd.setpay=1;
						plus.storage.removeItem('personinfo');
						setstorage('personinfo',JSON.stringify(pay_pwd));
					openWindow('.')
				}else if(obj.res==2){
					mui.toast('老密码验证错误');  
				}
			},function(xhr,type){
				mui.toast(type.satus);
			});
  		}
	}
	$('#submit').on('tap',function(){  
		check(); 
	})
})
</script>
