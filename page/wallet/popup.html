<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
   
    	.popup{margin:100px 0 0 40px;width: 230px;height: 225px;background-color: #fff;}
    	.popup-que{font-size: 20px;color:#333;padding: 20px 0 0 20px;}
    	.addprice{height:90px;}
    	.popup-adjustprice{font-size: 12px;padding: 8px 0 0 20px;color: #999;}
    	.math{float: left;padding-top: 20px;margin-left: 8px;}
    	.equal{margin-left:15px;}
    	.good-price{margin-left: 15px;}
    	.good-price,.markprice,.realprice{
    		width: 50px;
    		height: 60px;
    		float: left;
    		margin-left: 12px;
    		}
    	.popup-price{
    		color: #e16655;
    		margin:10px 0 0 10px;
    	}
    	.popup-exp{
    		margin-left:8px ;
    	}
    	.markup-price{
    		font-size: 20px;
    		color:#da2a02 ;
    	}
    	.footer{width: 100%;padding-top: px;}
    	a{display: block;float: left;width: 50%;padding: 12px 0;text-align: center;}
    	.popup-ok{background-color: #c4e8da;color:#029c5d}
    	.popup-cancel{background-color: #f6ccc2;color:#da2a02}
    </style>
</head>
<body>
	<div class="mui-content popup" id="popover">
		<p class="popup-que">Are you sure?</p>
		<p class="popup-adjustprice">
			This is your adjusted price.
		</p>
		<div class="addprice">
			<div class="good-price">
				<p class="popup-price">$25</p>
				<p class="popup-exp">origin</p>
			</div>
			<div class="math">+</div>
			<div class="markprice">
				<p class="popup-price markup-price">$25</p>
				<p class="popup-exp">markup</p>
			</div>
			<div class="math equal">=</div>
			<div class="realprice">
				<p class="popup-price">$50</p>
				<p class="popup-exp">real</p>
			</div>
		</div>
		<div class="footer">
			<a href="0" class="popup-ok">ok</a>
			<a href="0" class="popup-cancel">cancel</a>
		</div>
	</div>
</body>
</html>
