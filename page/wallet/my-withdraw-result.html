<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.result_log{
    		width: 100px;
    		height: 100px;
    		margin:20% auto 20px auto;
    	}
    	.result_log img{
    		width: 100px;  
    		height: 100px;
    	}
    	.success_title{
    		font-size: 16px;
    		line-height: 40px;
    	}
    	.mui-bar-footer {
    		padding: 8px 0 !important;
    	}
    </style>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav nav_header mui-text-center">
		<span>result</span>
	</header>
	
	<footer class="mui-bar mui-bar-footer mui-text-center">
		<div class="button-row">
			<button class="mui-btn button-block" id="main-page">Main Page</button>
		</div>
	</footer>
	
	<div class="mui-content mui-text-center">
		<div class="result_log">
			<img src="../../img/success-logo.png" />
		</div>
		<p><span class="success_title">Withdraw success</span></p>
		<p><span>your withdrawal application has been</span></p>
		<p><span>completed, please wait.</span></p>
	</div>
	
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		// 获取首页webview
      		var main = plus.webview.getLaunchWebview();
	      	// 获取已经打开的页面，在处理好应用之后需要进行关闭
	      	var close = ["wallet/my-wallet", "my-current-money", "my-withdraw","my-point", "my-recharge","my-withdraw-next"];
	      	// 获取当前文件需要webview窗口
      		var thispage = plus.webview.currentWebview();
      		
      		mui.fire(main, "swipeleft");	//触发主页面的菜单侧滑显示页面主页
	      	document.getElementById("main-page").addEventListener("tap", function(){
	      		for(var i = 0; i < close.length; i++){
	      			var cupage = plus.webview.getWebviewById(close[i]);
	      			if(cupage){
	      				plus.webview.close(cupage, "none", 0);
	      			}
	      		}
	      		main.show("slide-in-left", 150)
	   	      	setTimeout(function(){
		      		plus.webview.close(thispage, "none", 0);
	   	      	}, 160)
	      	}, false)
      	})
    </script>
</body>
</html>
