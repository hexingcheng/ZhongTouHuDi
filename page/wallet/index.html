<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	body,html{margin: 0;padding: 0;}
    	ul{margin: 0;padding: 0;}
    	li{list-style: none;margin: 0;}
    	..mui-table-view:after{height: 0;}
    	.mui-bar{background-color: #30a15e;}
    	.mui-title{color:#fff}
    	.mui-action-back{color:#fff}
    	.liname{height:50px;background-color: #fff;}
    	.name{font-size: 15px;color:#bec0c2;line-height:50px;margin-left: 20px;}
    	.goodkind{color:#565656;line-height: 50px;padding-right: 40px;}
    	.good-information{height: 130px;width:100%;background-color: #fff;}
    	.li1{height: 60px;width: 50%;border-bottom: 1px solid #e8e8e8;}
    	.add-rig-bor{border-right:1px solid #e8e8e8;}
    	.li2{height: 70px;width: 50%;border-bottom:1px solid #E8E8E8}
    	.reward,.weight{font-size:15px;color: #BEC0C2;padding-left: 20px;line-height: 60px;}
    	.gettime,.deadline{height:25px;font-size: 13px;color: #BEC0C2;padding-left: 45px;line-height: 50px;}
    	.paid{padding-right: 7px;line-height: 8px;font-size: 13px;color: #BEC0C2;}
    	.price{font-size: 20px;margin: 0;padding: 0;color: #e37164;padding:10px 10px 0 0;}
    	.doar{font-size: 14px;line-height: 1px;padding-right: 2px;}
    	.price-sit{height: 60px;width: 50%;float: right;}
    	.kg{line-height: 55px;padding-right: 30px;}
    	.weightnum{font-size: 20px;color: #565656;padding-right: 2px;}
    	.time{margin: 0;padding:0 0 0 30px;color: #565656;}
    	.address{width:100%;margin-top: 5px;background-color: #fff;height: 260px;}
    	.li3{height:40px;border-bottom: 1px solid #E8E8E8;font-size: 15px;color:#BEC0C2;line-height: 40px;padding-left: 15px;color:#565656}
    	.from,.to,.vaule,.desc{color: #BEC0C2;}
    	.add{padding-left: 25px;width:60%}
    	.pic{clear: fixed;}
    	.pic1{width: 60px;height: 60px;border:2px solid #BEC0C2;margin:15px 5px 0 10px;}
    	.addpic{line-height: 59px;padding-left: 23px;color:#BEC0C2}
    	.markup,.collect{
    		text-align: center;
    		height: 100%;
    		width: 45%;
    		float:left;
    		line-height: 44px;
    	}
    	.markup{
    		margin-right: 5%;
    		background-color: #fc9b29;
    	}
    	.collect{
    		background-color: #23a0cf;
    		margin-left: 5%;
    	}
    	.footer{
    		padding-top: 10px;
    	}
    	.footer-color{
    		color: #fff;
    		background-color: #fff;
    	}
    	.compel{
    		height: 12px;
    		width: 100%;
    		background-color: #fff;
    	}
    	#footer{
    		height: 60px;
    		padding: 10px 20px;
    	}
    </style>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">Dtail</h1>
	</header>
	<div class="mui-content">
		<div class="goodname">
			<ul class="mui-table-view">
				<li class="mui-table-view-li liname">
					<span class="name mui-pull-left">Name</span>
					<span class="goodkind mui-pull-right">Flower</span>
				</li>
			</ul>
		</div>
		<div class="good-information">
			<ul clsaa="mui-table-view">
				<li class="mui-table-view-li li1 mui-pull-left add-rig-bor">
					<span class="reward">Reward</span>
					<div class="price-sit mui-text-right">
						<p class="price"><span class="doar">$</span>20000</p>
						<p class="paid">not paid</p>
					</div>
				</li>
				<li class="mui-table-view-li li1 mui-pull-right">
					<span class="weight">Weight</span>
					<p class="mui-pull-right kg"><span class="weightnum">10</span class="weight-unit">kg</p>
				</li>
				<li class="mui-table-view-li li2 mui-pull-left add-rig-bor">
					<p class="gettime">Get Time</p>
					<p class="time">18:22 22 Mar</p>
				</li>
				<li class="mui-table-view-li li2 mui-pull-right">
					<p class="deadline">Dealine</p>
					<p class="time">18:22 22 Mar</p>
				</li>
			</ul>
		</div>
		<div class="clearfix address">
			<ul class="mui-table-view">
				<li class="mui-table-view-li li3">
					<span class="from">From</span>
					<span class="from-add add mui-ellipsis-2">
						
					</span>
				</li>
				<li class="mui-table-view-li li3">
					<span class="to">To</span>
				</li>
				<li class="mui-table-view-li li3">
					<span class="vaule">Value</span>
					
				</li>
				<li class="mui-table-view-li li3">
					<span class="desc">Desc</span>
				</li>
			</ul>
			<div class="pic">
				<div class="pic1 mui-pull-left">
					<span class="addpic">+</span>
				</div>
				<div class="pic1 mui-pull-left">
					<span class="addpic">+</span>
				</div>
				<div class="pic1 mui-pull-left">
					<span class="addpic">+</span>
				</div>
				<div class="pic1 mui-pull-left">
					<span class="addpic">+</span>
				</div>
			</div>
		</div>	
	</div>
	<div class="compel">		
	</div>
	<div class="mui-bar mui-bar-footer footer-color footer" id="footer">
		<div class="markup">markup</div>
		<div class="collect">collect</div>
	</div>	
</body>
</html>
