<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="../../css/mywallet/wallet-coment.css"/>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <style type="text/css">
    body ,.mui-content{
    	background-color: #F2F2F2;
    }
    	.coupon_sub{
    		width: 90px;
    		height: 40px;
    		border-radius: 5px;
    		font-size: 16px;
    		margin: 5px 0;
    		line-height: 40px;
    		text-align: center;
    		background-color: #C4EBDD;
    		float: right;
    	}
    	.mui-table-view-cell .li_input_s{
    		margin-right: 110px; 
    	}
    	.mui-table-view-cell input{
    		height: 40px;
    		margin: 5px 0;
    		padding-left: 10px;
    		border: 1px solid #C8C5C5 !important;
    	}
    	.coupon_con{
    		width: 96%;
    		height: 100px;
    		margin: 0 auto;
    		margin-top: 5px;
    		background-color: #fff;
    	}

    	.coupon_con_right{
    		width: 120px;
    		height: 100px;
    		line-height: 100px;
    		border: 1px solid green;
    		float: right;
    		text-align: center;
    		color:red;
    	}
		.coupon_con_left{
    		height: 100px;
    		overflow: hidden;
    	}
    	.coupon_con_left_con{
    		width: 100%;
    		height: 100px;
    		font-size: 14px;
    		border: 1px solid orange;
    		padding-left: 20px;
    	}
    	.coupon_con_left_con .main_title{
    		width: 100%;
    		height: 40px;
    		line-height: 45px;
    		font-size: 16px;
    		color: #FFA500;
    	}
    	.coupon_con_left_con .next_title{
    		width: 100%;
    		height: 25px;
    		line-height: 30px;
    		color: #C8C5C5;
    	}
    	.next_title~ .next_title{
    		color: orange !important;
    	}
    	
    </style>
</head>
<body >
	<header class="mui-bar mui-bar-nav nav_header">
		<img src="../../img/left.png" class="header_left_img mui-action-back" alt="" />
		<span>Coupon</span>
	</header>
	
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<div class="coupon_sub" id="submit-btn">sunbmit</div>
				<div class="li_input_s">
					<input type="text" placeholder="input code" id="input-code"/> 
				</div>
			</li>
		</ul>
		<div class="coupon_con">
			<div class="coupon_con_right">
				<span>$</span>
				<span>10</span>
			</div>
			<div class="coupon_con_left_con">
				<div class="main_title">Coupon</div>
				<div class="next_title">Use it in any service</div>
				<div class="next_title">21 Mar 2016</div>
			</div>
		</div>
	</div>
	<script type="text/html">
	</script>
	<script src="../../js/template.js"></script>
	<script>
      	mui.init();
    </script>
</body>
</html>
