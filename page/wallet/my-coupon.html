<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <style type="text/css">
    	.input-wraper {height: 50px;border-bottom: 1px solid #ccc;padding: 5px;}
    	.input-box {width: 75%;}
    	.coupon_sub {width: 23%;padding: 9px 0;margin-left: 2%;border-radius: 0;background-color: #c4ebdd;color: #01a76e;}
    	header.mui-bar~.mui-content > div.mui-scroll-wrapper {top: 110px;}
    	#input-code {margin: 0;border-radius: 0;}
    	.coupon_con {padding: 10px 0px 10px 20px;overflow: hidden;background: #e2e2e2;height: 115px;margin: 0 10px;}
    	.coupon-left {width: 65%;}
    	.main_title {color: #8d8d8d;font-size: 1.5em;padding: 10px 0;}
    	.sub_title {color: #b3b3b3;font-size: 1em;padding: 3px 0;}
    	.sub_date {color: #fab78f;padding: 3px 0;}
    	.coupon-right {width: 35%;height: 100%;text-align: center;line-height: 100px;border-left: 1px solid #ccc;}
    	.log {color: #ff5440;font-size: 1.2em;}
    	.money {color: #ff5440; font-size: 2.5em;}
    </style>
</head>
<body >
	
	<header class="mui-bar mui-bar-nav">
		<div class="left-back mui-pull-left">
			<img src="../../img/left.png" class="mui-action-back"></img>
		</div>
		<h1 class="mui-title mui-text-left">Coupon</h1>
	</header>
	
	<div class="mui-content">
		<div class="input-wraper">
			<div class="input-box mui-pull-left">
				<input type="text" placeholder="input code" id="input-code"/>
			</div>
			<button type="button" class="coupon_sub mui-pull-left" id="submit-btn">submit</button>
		</div>
		
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				
				<div class="coupon_con">
					<div class="coupon-left mui-pull-left">
						<div class="main_title">Coupon</div>
						<div class="sub_title">Use it in any service</div>
						<div class="sub_date">21 Mar 2016</div>
					</div>
					<div class="coupon-right mui-pull-left">
						<span class="log">$</span><span class="money">10</span>
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	<script type="text/html">
		
	</script>
	<script src="../../js/template.js"></script>
	<script>
      	mui.init();
    </script>
</body>
</html>
