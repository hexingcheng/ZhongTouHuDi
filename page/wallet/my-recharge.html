<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<link rel="stylesheet" href="../../css/common/popup.css" />
		<script src="../../js/mui.min.js"></script>
		<style type="text/css">
		body, html , .mui-content {background-color: #fff;}
			div.mui-scroll-wrapper {
				top: 52px;
				bottom: 64px;
			}
			.mui-table-view .mui-table-view-cell input {
				padding: 10px 0;
				height: 45px;
			}
			.mui-table-view-cell:after {
				left: 0;
			}
		</style>
	</head>

	<body id="body">
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" alt="" class="mui-action-back header_left_img" />
			<span>Recharge</span>
		</header>
		<footer class="mui-bar mui-bar-footer">
			<button id="recharge" class="mui-btn nav_footer">Next Step</button>
		</footer>

		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div id="mui-scroll">
					<ul class="mui-table-view top_header">
						<li class="mui-table-view-cell">
							<div class="li_left_title">
								<span>Account</span>
							</div>
							<div class="li_input_l">
								<span class="mui-pull-right" id="account-num">0</span>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="li_left_title">
								<span>Remain Cash</span>
							</div>
							<div class="li_input_l or_color">
								<span class="mui-pull-right font16">$ <span id="remain-cash" class="font16">0.00</span></span>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="li_left_title"><span>Recharge</span></div>
							<div class="li_input_l">
								<input type="number" name="" value="" placeholder="amout" id="amount" />
							</div>
						</li>
					</ul>
					<div class="content_clear"></div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span>Recharge way</span>
						</li>
						<li class="mui-table-view-cell">
							<div class="li_left_title"> 
								<img src="../../img/paypal.png" alt="" class="li_left_img" />
							</div>
							<img src="../../img/shouyin2.png" alt="" class="li_right_img right-logo" data-action='paypal' data-count='0' id="rigtlog" />
							<div class="li_input_s">
								<div class="li_title_1"><span>Use <span class="Pay">Pay</span><span class="pal">pal</span></span>
								</div>
								<div class="li_title_2"><span>go to paypal page</span></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!--<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
			</div>
		</div>-->

		</div>
		
		<!-- 加载中的蒙层 -->
		<div id="loading-mask"></div>
		<div id="loading-box">
			<img src="../../img/loading2.gif" alt="loading" width="100%"/>
		</div>

		<script src="../../js/utils.js"></script>
		<script src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/common/popup.js"></script>
		<script src="../../js/mywallet/wallet-recharge.js"></script>
	</body>

</html>
