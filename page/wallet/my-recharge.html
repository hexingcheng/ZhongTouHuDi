<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mywallet/wallet-coment.css"/>
    <link rel="stylesheet" type="text/css" href="wallet-withdraw-recharge-common.css"/>
    <script src="../../js/mui.min.js"></script>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">Recharge</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view mui-grid-9 mui-grid-view">
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<span class="left-title">Account</span>
				<span id="account-num" class="right-content">0</span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<span class="left-title">Remain cash</span>
				<span class="right-content style-money available-cash">$<span id="remain-cash">0.00</span></span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3">
				<span class="amount-label">recharge</span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-9">
				<span>
					<input class="mui-input-clear" type="number" name="amount" id="amount" value="" placeholder="amount" />
				</span>
			</li>
			<div class="table-diviver"></div>
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<div class="mui-text-left">
				<span>Recharge way</span>
			</li>
		</ul>
		
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="type-container" class="mui-table-view mui-grid-view mui-grid-9">
					<!--<li class="mui-table-view-cell type-paypal mui-media mui-col-xs-12">
						<div class="paypal-box paypal">
							<span class="left-logo mui-pull-left"></span>
							<span class="right-logo mui-pull-right shouyin"></span>
							<div class="use-paypal">
								<div style="color: #002e86;font-size: 1.2em;" class="mui-ellipsis mui-text-left">
									Use PayPal
								</div>
								<p style="color: #777;padding-top: 0.2em;" class="mui-text-left">go to paypal page</p>
							</div>
						</div>
					</li>-->
				</ul>
			</div>
		</div>
		
	</div>
	<footer style="height: 3.2em;" class="mui-bar mui-bar-footer mui-text-center bg-color">
		<button id="recharge" class="mui-btn button-next">recharge</button>
	</footer>
	<script src="../../js/utils.js"></script>
	<script src="../../js/template.js"></script>
	<script>
      	mui.init();
      	mui.plusReady(function(){
      		mui(".mui-scroll-wrapper").scroll();
      		// 当前余额
      		var cash = document.getElementById("remain-cash");
      		myAjax({
      			url : "wallet/money",
      			data : {}
      		}, function(data){
      			cash.innerHTML = data.res.money;
      		})
      		
      		// 解析当前用户信息
      		var info = JSON.parse(plus.storage.getItem("personinfo"));
      		document.getElementById("account-num").innerHTML = info.phone;

			// 充值
			document.getElementById("recharge").addEventListener("tap", function(){
      			var val = document.getElementById("amount").value.trim();
      			var reg = /^([0-9]*.?[0-9]*)$/.exec(val)
	      		if(reg[0]){
					var amout = parseFloat(reg[0]);
						if(amout > 0){
							myAjax({
								url : "wallet/recharge",
								data : {
									money : amout,
									pcId : "paypal"
								}
							}, function(data){
								console.log(JSON.stringify(data))
							})
						} else {
							mui.toast("请正确输入充值金额")
						}
		      	} else {
		      		mui.toast("请输入需要充值金额")
		      	}
	      	},false);
      	})
      	
    </script>
</body>
</html>
