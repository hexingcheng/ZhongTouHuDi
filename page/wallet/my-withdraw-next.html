<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <script src="../../js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav nav_header">  
		<img src="../../img/left.png" alt=""  class="header_left_img mui-action-back"/>
		<span>Withdraw</span>
	</header>
	
	<footer class="mui-bar mui-bar-footer">
		<button class="mui-btn nav_footer" id="ok-btn" >Next Step</button>
	</footer>
	
	<div class="mui-content">
		<ul class="mui-table-view top_header">
			<li class="mui-table-view-cell">
				<img src="../../img/paypal.png" alt=""  class="li_left_img "/>
				<div class="li_input_l line_20" >
					<div class="li_title_1"><span >PayPal</span></div>
					<div class="li_title_2"><span>please input your withdraw account</span></div>
				</div>
			</li>
		</ul>
		<div class="content_clear"><!--中间间隙--></div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<img src="../../img/emergency.png" class="li_left_img" alt="" />
				<div class="li_input_l">
					<input type="text" name="" id="name" value="" placeholder="Name"/>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<img src="../../img/id.png"  alt=""  class="li_left_img"/>
				<div class="li_input_l">
					<input type="text" name="to-acount" id="to-acount" value="" placeholder="To acount"/>
				</div>
			</li>
		</ul>
	</div>
	<script src="../../js/utils.js"></script>
	<script src="../../js/mywallet/wallet-withdraw-next.js"></script>
</body>
</html>
