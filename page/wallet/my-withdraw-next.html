<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mywallet/wallet-coment.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <style type="text/css">
    	body {
    		background: #fff;
    	}
    	.mui-bar-footer {
    		padding: 8px 0 !important;
    	}
    	.mui-bar-footer~.mui-content {
    		padding-bottom: 0;
    	}
    </style>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav">
		<div class="left-back mui-pull-left">
			<img src="../../img/left.png" class="mui-action-back"></img>
		</div>
		<h1 class="mui-title mui-text-left">Withdraw</h1>
	</header>
	
	<footer class="mui-bar mui-bar-footer mui-text-center">
		<div class="button-row">
			<button id="ok-btn" class="mui-btn button-block">Next Step</button>
		</div>
	</footer>
	
	<div class="mui-content">
		<ul class="mui-table-view top_header">
			<li class="mui-table-view-cell">
				<img src="../../img/paypal.png" alt=""  class="li_left_img "/>
				<div class="li_input_l" style="line-height: 20px;">
					<span>PayPal</span>
					<p><span>please input your withdraw account</span></p>
				</div>
			</li>
		</ul>
		<div class="content_clear"><!--中间间隙--></div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<img src="../../img/emergency.png" class="li_left_img" alt="" />
				<div class="li_input_l">
					<input type="text" name="" id="name" value="" placeholder="Name"/>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<img src="../../img/id.png"  alt=""  class="li_left_img"/>
				<div class="li_input_l">
					<input type="text" name="to-acount" id="to-acount" value="" placeholder="To acount"/>
				</div>
			</li>
		</ul>
	</div>
	
	<script src="../../js/utils.js"></script>
	<script src="../../js/mywallet/wallet-withdraw-next.js"></script>
</body>
</html>
