<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mywallet/wallet-coment.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mywallet/wallet-withdraw-next.css"/>
    <style type="text/css">
    	.mui-btn.button-ok {background-color: #06495a;color: #fff;padding: 13px 0;width: 90%;margin: 0 auto;}
    	footer .mui-btn {border: none;outline: none;border-radius: 0;}
    </style>
</head>
<body class="bg-color">
	
	<header class="mui-bar mui-bar-nav">
		<div class="left-back mui-pull-left">
			<img src="../../img/left.png" class="mui-action-back"></img>
		</div>
		<h1 class="mui-title mui-text-left">Withdraw</h1>
	</header>
	
	<footer class="mui-bar mui-bar-footer mui-text-center">
		<div class="button-row">
			<button id="ok-btn" class="mui-btn button-block">Next Step</button>
		</div>
	</footer>
	
	<div class="mui-content">
		<ul class="mui-table-view bg-color">
			<li class="mui-table-view-cell first-item">
				<span class="left-icon mui-pull-left"></span>
				<div class="right-con mui-pull-left">
					<div class="mui-ellipsis pay-pal">PayPal</div>
					<div class="mui-ellipsis mui-h5">
						please input your withdraw account
					</div>
				</div>
			</li>
		</ul>
		<div class="table-diviver"></div>
		<ul class="mui-table-view bg-color">
			<li class="mui-table-view-cell">
				<label class="mui-pull-left" for=""><img src="../../img/host.png" width="50px" height="50px"/></label>
				<div class="input-box mui-pull-left">
					<input type="text" name="name" id="name" value="" placeholder="Name" />
				</div>
			</li>
			<li class="mui-table-view-cell">
				<label class="mui-pull-left" for=""><img src="../../img/id.png" width="50px" height="50px"/></label>
				<div class="input-box mui-pull-left">
					<input type="text" name="toacount" id="to-acount" value="" placeholder="To acount" />
				</div>
			</li>
		</ul>
	</div>
	
		
	<script src="../../js/utils.js"></script>
	<script src="../../js/mywallet/wallet-withdraw-next.js"></script>
</body>
</html>
