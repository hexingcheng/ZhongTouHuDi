<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mywallet/wallet-coment.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <link rel="stylesheet" href="../../css/mywallet/wallet-withdraw-recharge-common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/popup.css"/>
    <script src="../../js/common/popup.js"></script>
    <script src="../../js/mui.min.js"></script>
	<style type="text/css">
		header.mui-bar~.mui-content > div.mui-scroll-wrapper {
			top: 259px;
		}
	</style>
</head>
<body id="body">
	<header class="mui-bar mui-bar-nav">
		<div class="left-back mui-pull-left">
			<img src="../../img/left.png" class="mui-action-back"></img>
		</div>
		<h1 class="mui-title mui-text-left">Withdraw</h1>
	</header>
	
	<footer class="mui-bar mui-bar-footer mui-text-center">
		<div class="button-row">
			<button id="next-step" class="mui-btn button-block">Next Step</button>
		</div>
	</footer>
	
	<div class="mui-content">
		<ul id="withdraw-list" class="mui-table-view mui-grid-9 mui-grid-view">
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<span class="left-title">Account</span>
				<span id="account-num" class="right-content">0</span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<span class="left-title">Your available cash</span>
				<span class="right-content style-money available-cash">$<span id="available-cash">0.00</span></span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3" style="padding: 11px 0px 11px 4px;">
				<span class="amount-label"><strong>$ </strong>amount</span>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-9" style="padding-left: 0;">
				<span class="mui-pull-right" style="width: 94%;">
					<input class="mui-input-clear" type="number" name="amount" id="amount"  placeholder="amount"/>
				</span>
			</li>
			<div class="table-diviver"></div>
			<li class="mui-table-view-cell mui-media mui-col-xs-12">
				<div class="mui-text-left">
				<span>withdraw way</span>
				<span id="ch-wi-way" class="mui-pull-right mui-icon mui-icon-plus-filled"></span></div>
			</li>
		</ul>
		
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="type-container" class="mui-table-view mui-grid-view mui-grid-9">
					<!--<li class="mui-table-view-cell type-paypal mui-media mui-col-xs-12">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">编辑</a>
						</div>
						<div class="paypal-box paypal mui-slider-handle">
							<span class="left-logo mui-pull-left"></span>
							<span class="right-logo mui-pull-right shouyin"></span>
							<div class="use-paypal">
								<div style="color: #002e86;font-size: 1.2em;" class="mui-ellipsis mui-text-left">
									Use PayPal
								</div>
								<p style="color: #777;padding-top: 0.2em;" class="mui-text-left">go to paypal page</p>
							</div>
						</div>
					</li>-->
				</ul>
			</div>
		</div>
		
	</div>
	<!-- 加载中的蒙层 -->
	<div id="loading-mask"></div>
	<div id="loading-box">
		<img src="../../img/loading2.gif" alt="loading" width="100%"/>
	</div>
	
	
	<script type="text/html" id="template">
		{{each list}}
			{{if $value.channel == "paypal"}}
				<li class="mui-table-view-cell type-paypal mui-media mui-col-xs-12">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red edit-account" data-mcid="{{$value.mcId}}">编辑</a>
					</div>
					<div class="paypal-box paypal mui-slider-handle" data-mcid="{{$value.mcId}}">
						<span class="left-logo mui-pull-left"></span>
						<span class="right-logo mui-pull-right shouyin"></span>
						<div class="use-paypal">
							<div style="color: #002e86;font-size: 1.2em;" class="mui-ellipsis mui-text-left">
								Use PayPal
							</div>
							<p style="color: #777;padding-top: 0.2em;" class="mui-text-left">
								尾号:{{$value.cardNum.length > 3 ? $value.cardNum.substr(-4) : $value.cardNum}}
							</p>
						</div>
					</div>
				</li>
			{{/if}}
		{{/each}}
	</script>
	<script src="../../js/utils.js"></script>
	<script src="../../js/template.js"></script>
	<script src="../../js/mywallet/wallet-withdraw.js"></script>
</body>
</html>
