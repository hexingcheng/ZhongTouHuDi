	<script>
		mui.plusReady(function(){
			mui('#offCanvasSideScroll').scroll();
			var c = plus.webview.currentWebview()
			var orderdata = {
				"orderId":c.orderId,
				"type":c.type
			}
			handletemplat(orderdata);
		})
		function handletemplat(obj){
			mui.ajax(BASEURL+'order/goodShow',{
				type:'post',
				data:obj,
				success:function(data){
					if(data.ret == 1){
						$('.showwait').remove();
						var html = template("detials", data.res)
						alert(1)
													showobj(data.res)
						$('.detials-content').html(html);
						orderhandle();
						if(data.res.pics){
							var pics = data.res.pics.split(',');
							renderpic(pics);
						}else{
							$('.showpic').text('此订单无图片')
						}
					}
				},
				error:function(xhr,type,errorThrown){
					console.log(type)
				}
			});
		}
		function orderhandle(){
			$('.charg').on('tap',function(){
				
			})
			$('.getorder').on('tap',function(){
				
			})
		}
		function renderpic(picarr){
			var n = BASEURL.indexOf('/api/');
			var per = BASEURL.substring(0,n);
			var len = picarr.length;
			for(var i = 0; i<len;i++){
				var url = per+picarr[i];
				$('<img src='+url+'>').appendTo('.showpic')
			}
		}
	</script>
