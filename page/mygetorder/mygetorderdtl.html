<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.css" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<link rel="stylesheet" href="../../css/common/popup.css" />
		<script src="../../js/mui.js"></script>
		<script src="../../js/common/popup.js"></script>
		<style type="text/css">
			.mui-table-view:before {height: 0;}
				.mui-table-view-cell:after {height: 0;}
				.mui-table-view-cell{
					border-bottom: 1px solid #c8c7cc;
				}
				.value-color{
					color: red;
					font-size: 16px;
				}  
				.mui-scroll-wrapper {
					padding-top: 52px;
				}
				.header_left_img{
					height: 40px;
					width: 40px;
					margin: 6px 6px 6px 0;
				}
				#porel {
					color: #000000
				}
				.picture {
					display: inline-block;
					width: 70px;
					height: 70px;
					margin: 10px;
				}
				#foot {
					box-shadow: 0 0 1px #666;
					line-height: 48px;
				}
				.presee {
					width: 100%;
					height: 100%;
					z-index: 30;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
				}
				.presee {
					position: fixed;
					background-color: rgba(0, 0, 0, 1);
				}
				.presee .mui-slider {
					width: 80%;
					height: 100%;
					margin: 0 auto;
					overflow: hidden;
				}
				.presee .mui-slider .mui-slider-item {
					padding: 0 10px;
					height: 100%;
					box-sizing: border-box;
				}
				.presee .mui-slider .mui-slider-item a {
					height: 100%;
					position: relative;
				}
				.presee .mui-slider .mui-slider-item a img {
					position: absolute;
				}
				.picwraps {
					position: absolute;
					width: 100%;
					height: 100%;
				}
				.footer .check{
					
				}
				.footer .write{
					
				}
				#foot{
					text-align: center;
					line-height: 64px;
				}
				body .mui-scroll-wrapper{
					bottom: 64px;
					background-color: #fff;
				}
				html,
				body,
				.mask {
					width: 100%;
					height: 100%;
				}
				.mask {
					position: absolute;
					top: 0;
					left: 0;
					background-color: rgba(0, 0, 0, 0.4);
					z-index: 999;
				}
				.dialog,
				.confirm,
				.inputcode,
				.cancelget {
					background-color: #FFFFFF;
					position: absolute;
					height: 145px;
					width: 270px;
					top: 50%;
					left: 50%;
					margin-top: -73px;
					margin-left: -135px;
					overflow: hidden;
					word-break: break-all;
				}
				.info {
					color: #000000;
					padding: 10px 20px;
				}
				.ok,
				.back,
				.cancelinput,
				.cancel-get-ok {
					float: left;
					height: 40px;
					width: 50%;
					line-height: 40px;
					background-color: #c4e8da;
					text-align: center;
					color: #029c5d;
				}
				.wron {
					margin-bottom: 43px;
					padding: 0 20px;
				}
				.cancels,
				.checks,
				.checkr,
				.cancel-get-cancel {
					float: left;
					height: 40px;
					width: 50%;
					line-height: 40px;
					background-color: #f6ccc2;
					text-align: center;
					color: #da2a02;
				}
				.check,
				.write {
					color: #FFFFFF;
					height: 40px;
					width: 48%;
					line-height: 40px;
					text-align: center;
					float: left;
					border: 0;
				}
				.check {
					margin-right: 2%;
					background-color: pink;
				}
				.write {
					background-color: green;
					margin-left: 2%;
				}
				.marktips{
					height: 50px;
					line-height: 50px;
					color: green;
					font-size: 14px;
					text-align: center;
					border-bottom:1px solid #D1D1D1;
				}
				#vacode {
					border: none;
					border-bottom: 1px solid #aaa;
					margin-top: 10px;
					padding: 10px 5px;
				}
				.mui-table-view-cell {
					border-bottom: 1px solid #E8E8E8;
					
				}
				.mui-table-view .mui-table-view-cell{
					word-wrap: break-word; 
				}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" class="header_left_img mui-action-back" alt="" />
			<span>Detail</span>
		</header>
		<footer class="mui-bar mui-bar-footer footer" id="foot">
			<button class="cancel nav_footer mui-btn cancle_bg mui-hidden">cancel bargin</button>
			<div class="nav_footer bg_white">
				<button class="check mui-btn left_button mui-hidden">resend code</button>
				<button class="write mui-btn right_button mui-hidden">write code</button>
			</div>
		</footer> 
		
		<div class="presee mui-hidden">
			<div class="picwraps">
				<div class="mui-slider" id="slider">
					<div class="mui-slider-group" id="preseepic">
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="loading-mask">
			<div id="loading-box">
				<img src="../../img/loading2.gif" alt="loading" class="load" width="100%" height="100%" />
			</div>
		</div>
		<div class="mui-content">
			<div id="scroll-wrapper" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="marktips mui-hidden">
						you have mark up $
						<span class="addmoney">--</span>
					</div>
					<ul class="mui-table-view" id="ul">
						<li class="mui-table-view-cell">
							<div class="li_left_title"><span>Name</span></div>
							<div class="li_input_l">
								<span class="goods-name"></span>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="li_row_contain">
								<div class="left_li_half">
									<span class="mui-pull-left">Reward</span>
									<span class="mui-pull-right">
									<span class="value-color">$</span><span id="goods-value" class="value-color value-size">0.00</span>
									</span>
								</div>
								<div class="right_li_half">
									<span class="mui-pull-left">Weight</span>
									<span id="goods-weight" class="mui-pull-right"></span>
									
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell" id="date-ctrl">
							<div class="li_row_contain">
								<div class="left_li_half mui-text-center">
									<div class="li_title_1" style="color: #656363;"><span>Get Time</span></div>
									<div class="li_title_2"><span id="get-time">--:--</span></div>
								</div>
								<div class="right_li_half mui-text-center">
									<div class="li_title_1" style="color: #656363;"><span>Deadline</span></div>
									<div class="li_title_2"><span id="deadline">--:--</span></div>
								</div>
							</div>
						</li>
					</ul>
					<div class="content_clear"></div>

					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<div class="li_left_title">Sender</div>
							<div class="li_input_l">
								<span id="sender"></span>
								<img src="../../img/dianhua.png" class="li_right_img" id="msg" data-p="" />
								<img src="../../img/xinxi.png" alt="" class="li_right_img coloryellow" data-p="" id="tel" />
							</div>
						</li>
						<!--<li class="mui-table-view-cell break-wrap">
							<div class="li_left_title"><span>Fromd</span></div>
							<span id="sendaddr"></span> 
						</li>-->
						<div class="l_content">
							<div class="l_left_title"><span>From</span></div>
							<div class="l_right_content">
								<span id="sendaddr">--</span>
							</div>
						</div>
						<li class="mui-table-view-cell desc-after height50">
							<div class="li_left_title"><span>Receiver</span></div>
							<span id="receiver"></span>
						</li>
						<!--<li class="mui-table-view-cell">  
							<div class="li_left_title"><span>TO</span></div>
							<span id="receiveaddr"></span>
						</li>-->    
						<div class="l_content">
							<div class="l_left_title"><span>TO</span></div>
							<div class="l_right_content">
								<span id="receiveaddr">--</span>
							</div>
						</div>
						<li class="mui-table-view-cell">
							<div class="li_left_title"><span>Value</span></div>
							<span id="gvalue"></span><span>$</span>
						</li>
						<li class="mui-table-view-cell">
							<div class="li_left_title"><span>Desc</span></div>
							<span id="info"></span>
						</li>
						<div id="porel"></div>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/mygetorder/mygetorderdtl.js"></script>
	</body>

</html>
