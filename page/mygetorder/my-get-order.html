		<script type="text/html" id="template">
			{{each list}}

				<li class="mui-table-view-cell">
					<a href="javascript:void(0)" class="detail-page">

							</div>

								<div>{{$value.statusDetail == 11? "议价中":$value.statusDetail==12 ? "待付款" : $value.statusDetail==13 ? "接单中" : $value.statusDetail==21 ? "未取货" : $value.statusDetail==22 ? "已取货" : $value.statusDetail==31 ? "待评价":"已评价"}}</div>
