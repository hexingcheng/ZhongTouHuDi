<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mygetorder/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mygetorder/my-get-order.css" />
	</head>

	<body>
		<script src="../../js/template.js"></script>
		<script type="text/html" id="template">
			{{each list}}
			<ul class="mui-table-view" data-id="{{$value.orderId}}">
				<li class="mui-table-view-cell">
					<a href="javascript:void(0)" class="detail-page">
						<div class="goods-name-bar">
							<span class="goods-name mui-pull-left mui-ellipsis">{{$value.gName}}</span>
						</div>
						<div class="goods-content">
							<div class="goods-direction mui-pull-left">
								<div class="goods-bar goods-from-bar mui-ellipsis">
									<span class="goods-from font-color">Weight</span>
									<span class="goods-msg">{{$value.gWeight}}</span>
								</div>
								<div class="goods-bar goods-from-bar mui-ellipsis">
									<span class="goods-from font-color">From</span>
									<span class="goods-msg mui-ellipsis">{{$value.sendAddr}}</span>
								</div>
								<div class="goods-bar goods-to-bar mui-ellipsis">
									<span class="goods-to font-color">To</span>
									<span class="goods-msg mui-ellipsis">{{$value.receiveAddr}}</span>
								</div>
								<div class="goods-bar goods-comment-bar mui-ellipsis">
									<span class="goods-comment font-color">
										{{$value.statusDetail == 11 ? "发布时间" : $value.statusDetail == 12 ? "接单时间" : $value.statusDetail == 13 ? "发布时间" : 
										$value.statusDetail == 21 ? "付款时间" : $value.statusDetail == 22 ? "取货时间" : $value.statusDetail == 31 ? "签单时间" : $value.statusDetail == 32 ? "评价时间" : "取消时间"}}
									</span>
									<span class="goods-msg red">{{$value.time}}</span>
								</div>
							</div>
							<div class="goods-rewards-bar mui-pull-right mui-text-center">
								<div>{{$value.statusDetail == 11? "议价中":$value.statusDetail==12 ? "待付款" : $value.statusDetail==13 ? "接单中" : $value.statusDetail==21 ? "未取货" : $value.statusDetail==22 ? "已取货" : $value.statusDetail==31 ? "待评价":"已评价"}}</div>
								<div class="goods-rewards">Reward</div>
								<div class="goods-value mui-ellipsis">{{$value.money}}</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
			<div class="content-padded"></div>
			{{/each}}
		</script>
		<div id="pullrefresh" class="mui-scroll-wrapper">
			<div id="link-detail" class="mui-scroll">
				<div id="pullrefreshs">
					<div style="position: relative;" class="waiting">
						<div class="waiting-box"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/mygetorder/my-get-order.js"></script>
	</body>

</html>
