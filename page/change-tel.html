<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			html,
			body,
			.mui-content {
				background-color: #FFFFFF;
			}
			.mybtn {
				margin-top: 30px;
				width: 75%;
				background-color: rgb(242, 202, 68);
			}
			#chenge-width{
				float: left;
				width: 30%;
			}
			.deadtime{
				height: 40px;
				line-height: 40px;
				margin-right: 10px;
				border-left: 1px solid #D1D1D1;
				padding-left: 10px;
				font-size: 14px;
				color: #D1D1D1;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更换绑定手机</h1>
		</header>
		<div class="mui-content mui-text-center">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>昵称：</label>
					<input type="text" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>校验码：</label>
					<input type="text"id="chenge-width">
					<span class="deadtime"><span class="time">60</span>后秒重发</span>
				</div>
			</form>
			<div class="mui-btn mybtn">下一步</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script>
			$('.mybtn').on('tap',function(){
				mui.openWindow({
					id:"change-tel-next",
					url:"./change-tel-next.html"
				})
			})
		</script>
	</body>
</html>
