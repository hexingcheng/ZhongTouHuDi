<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			._ul{
			    	margin: 3em 0 0 0 ;
			    }
			    ._li{
			    	width: 100%;
			    	height: 3em;
			    	line-height: 3em;
			    	border-bottom: 1px solid silver;
			    	list-style: none;
			    	}
		</style>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" style="border-bottom: 1px solid silver;box-shadow: none;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-reply mui-pull-right"></a>
			<h1 class="mui-title">设置</h1>
			<div class="mui-content">
				<ul class="mui-table-view" style="margin-top: 2.6em;">
					<li class="mui-table-view-cell">
						声音提醒
						<div class="mui-switch mui-switch mui-switch-mini mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						震动提醒
						<div class="mui-switch mui-switch mui-switch-mini mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						接受推送消息
						<div class="mui-switch mui-switch mui-switch-mini mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>

				<ul class="mui-table-view" style="border-top: 1px solid silver;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
     密码重置
    </a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
      清除缓存
    </a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
     关于我们
    </a>
					</li>
				</ul>
			</div>
		</header>
	</body>

</html>
