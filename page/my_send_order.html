		<style>
			.ordercontent {
				border: 1px solid #D1D1D1;
				border-radius: 5px;
				position: relative;
				margin: 10px;
				padding: 5px;
			}
			.sendg {
				margin: 0;
				padding: 0;
				position: absolute;
				width: 35px;
				height: 35px;
				border: 2px solid red;
				top: 5px;
				left: 5px;
				border-radius: 50%;
				font-size: 12px;
				text-align: center;
				line-height: 35px;
				color: red;
			}
			.ifshow {
				color: orange;
				font-size: 12px;
				line-height: 50px;
			}
			.gName {
				font-size: 14px;
			}
			.icons {
				line-height: 40px;
				font-size: 20px;
			}
			.h3 {
				border-bottom: 1px solid #D1D1D1;
				height: 40px;
				line-height: 40px;
			}
			.address {
				border-bottom: 1px solid #D1D1D1;
			}
			.gettime {
				line-height: 40px;
			}
			.mui-scroll-wrapper {
				margin-top: 85px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
			<h1 class="mui-title">我的发单</h1>
			<span class="mui-btn mui-pull-right">草稿</span>
		</header>
		<div class="mui-content">
			<div style="">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">接单中</a>
					<a class="mui-control-item" href="#item2">运送中</a>
					<a class="mui-control-item" href="#item3">已完成</a>
					<a class="mui-control-item" href="#item4">已取消</a>
				</div>
			</div>
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div id="item1" class="mui-control-content mui-active"></div>
					<div id="item2" class="mui-control-content"></div>
					<div id="item3" class="mui-control-content"></div>
					<div id="item4" class="mui-control-content"></div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/html" id="mygetorder">
		{{each mygetorder}}

			<div class="sendg">寄件</div>
			<div class="gcontent">
				<h3 class="mui-text-center h3">
							<span class="mui-icon mui-icon-email icons"></span>
							<span class="gName">{{$value.gName}}</span>
							<a class="mui-pull-right ifshow">{{$value.status}}</a>
						</h3>
				<div class="address">
					<p>起:<span>{{$value.start}}</span></p>
					<p>终:<span>{{$value.end}}</span></p>
				</div>
				<div class="ordertime">
					<p class="gettime">订单<span>发布</span>时间:<span>{{$value.time}}</span><span class="mui-pull-right">{{$value.money}}</span></p>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
