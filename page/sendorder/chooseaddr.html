<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<script src="../../js/mui.min.js"></script>
		<style>
			.mui-bar h1,
			.mui-bar a {
				color: #FFFFFF;
			}
			html,
			body,
			.mui-content,
			.hand-map {
				background-color: #FFFFFF;
				width: 100%;
			}
			.hand-map {
				position: absolute;
				top: 52px;
				padding: 5px;
			}
			.hand-detial {
				border: 1px solid #e3e3e3;
			}
			.clear {
				zoom: 1;
			}
			.clear:after {
				content: "";
				display: block;
				clear: both;
			}
			.wid15 {
				width: 15%;
			}
			.wid85 {
				width: 85%;
			}
			.sear .mui-input-clear,
			.smap .mui-input-clear {
				position: relative;
				margin: 0;
				padding: 0;
				height: 39px;
				border: 0;
				width: 100%;
			}
			.posab{
				position: absolute;
				width: 50px;
				height: 50px;
				top: 5px;
				left: 5px;
				z-index: 100;
			}
			.hei60 {
				height: 40px;
			}
			.addbor {
				border-bottom: 1px solid #e3e3e3;
			}
			.linehei40 {
				line-height: 40px;
			}
			.icon {
				width: 52px;
				height: 52px;
			}
			.icon img {
				height: 40px;
				width: 40px;
				margin: 6px;
			}
			.pac-container{
				margin-top: 5px;
			} 
			.pac-item{
				height: 55px;
				line-height: 55px;
			}
			.pac-icon{
				display: inline-block;
				vertical-align: middle;
				margin-bottom: 6px;
			}
			#pac-input{
				width: 100%;
				padding-left: 50px;
			}
			.w100{
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" alt="" class="mui-action-back header_left_img" />
			<span>Trip plan</span>
		</header>
		<div class="mui-content">
			<div class="hand-map">
				<div class="hand-detial">
					<div class="clear smap">
						<div class="wid15 hei60 mui-text-center posab"><span class="mui-icon mui-icon-search linehei40"></span></div>
						<div class="mui-pull-left hei60 w100">
							<div class="mui-input-row">
								<input placeholder="detail address" class="mui-input-clear" id="pac-input" type="text">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script id="google" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbxX3v0OCgYabsgQcUjrQlF4rGhlL7-2Y&v=3.exp&language=zh-CN&signed_in=true&libraries=places"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				var clocation = {};
				var input = (document.getElementById('pac-input'));
				var autocomplete = new google.maps.places.Autocomplete(input);
				if (autocomplete) {
					autocomplete.addListener('place_changed', function(e) {
						var place = autocomplete.getPlace();
						console.log(JSON.stringify(place.geometry))
						clocation.K = place.geometry.location.L-0;
						clocation.G = place.geometry.location.H-0;
						var pad = plus.webview.getWebviewById('pickaddr');
						console.log(JSON.stringify(clocation));
						mui.fire(pad, 'getaddr', {
							"addr": document.getElementById('pac-input').value,
							'location': clocation
						});
						pad.show('slide-in-left', 300);
						var mapcontent = plus.webview.getWebviewById('mapcontent');
						mui.fire(mapcontent,'changemap',clocation)
					})
				}else{
					mui.toast('google map is not ready')
				} 
				window.addEventListener('clearinput',function(){
					var ipt = document.getElementById('pac-input');
					if(ipt.value){
						ipt.value = '';
					}
				})
			})
		</script>
	</body>

</html>
