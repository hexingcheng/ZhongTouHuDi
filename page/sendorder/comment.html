<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="common.css"/>
		<script src="../../js/mui.min.js"></script>
		<style>
			div.mui-scroll-wrapper {top: 8px;}
			html,
			body,
			.mui-content {
				background-color: #FFFFFF
			}
			.mui-bar {
				background-color: #3ba767;
			}
			.mui-bar a,
			.mui-bar h1 {
				color: #FFFFFF
			}
			.mui-scroll-wrapper {
				margin-top: 44px;
			}
			.gap {
				margin-top: -5px;
				height: 10px;
				background-color: #F2F2F2;
			}
			textarea {
				font-size: 14px;
				margin-bottom: 0;
			}
			.texta {
				position: relative;
			}
			.tips {
				font-size: 14px;
				position: absolute;
				bottom: 10px;
				right: 0;
				padding-right: 10px;
				color: #bec0c2;
			}
			.description ,.remark{
				
				padding: 10px;
			}
			.title {
				color: #5f5d5d;
				font-weight: normal;
				font-size: 16px;
			}
			.can-choose {
				padding: 10px 10px 30px 0;
			}
			.can-choose span {
				border: 1px solid #bec0c2;
				margin-bottom: 10px;
				font-size: 14px;
				display: inline-block;
				padding: 5px;
				background-color: #f3f3f3;
				color: #bec0c2;
			}
			.remark-con{
				font-size: 14px;
				color: #818384;
			}
			#footer{
				height: 60px;
				background-color: #FFFFFF;
				padding: 6px 20px;
			}
			.next-step{
				text-align: center;
				background-color: #3ba767;
				width: 100%;
				height: 100%;
				line-height: 48px;
				color: #ceefe4;
			}
			.mui-bar{
				box-shadow: 0 0 1px #D1D1D1;
			}
			.mui-scroll{
				padding: 5px;
				background-color: #ededeb;
			}
			#impor-text{
				border: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Comment</h1>
		</header>
		<footer class="mui-bar mui-bar-footer" id="footer">
			<div class="next-step" id="ok">OK</div>
		</footer>
		<div class="mui-content">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="texta">
						<div class="mui-input-row">
							<textarea rows="7" placeholder="Example" id="impor-text" maxlength="10"></textarea>
						</div>
						<div class="tips">can accommodate 100 words</div>
					</div>
					<div class="gap"></div>
					<div class="description" style="background-color: #FFFFFF;">
						<h3 class="title">Type Description</h3>
						<div class="can-choose">
							<span class="choose" data-off = "1">valuables</span>
							<span class="choose" data-off = "1">don't un pack</span>
							<span class="choose" data-off = "1">put carful</span>
							<span class="choose" data-off = "1">no water</span>
							<span class="choose" data-off = "1">can't press</span>
							<span class="choose" data-off = "1">trian</span>
						</div>
					</div>
					<div class="gap"></div>
					<div class="remark" style="background-color: #FFFFFF;">
						<h3 class="title">Remark</h3>
						<div class="remark-con">must arrve in two days,there are fragile things inside</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				var values = [];
				var str;
				$('.choose').on('tap',function(){
					if($(this).attr('data-off')){
						$(this).css({
							'border':'1px solid #3fc776',
							"background-color":'#e8fff3',
							'color':'#3fc776'
						})
						$(this).attr('data-off','')
					}else{
						$(this).css({
							'border':'1px solid #bec0c2',
							"background-color":'#f3f3f3',
							'color':'#bec0c2'
						})
						$(this).attr('data-off','1');
					}
				})
				$('#ok').on('tap',function(){
					for(var i = 0;i<$('.choose').length;i++){
						if(!$('.choose').eq(i).attr('data-off')){
							values.push($('.choose').eq(i).text());
						}
					}
					var value = document.getElementById('impor-text').value;
					if (!value) {
						mui.confirm('您还未输入任何重要信息，确认返回？', '提示', ['确认', '继续'], function(e) {
							if (e.index == 0) {
								plus.webview.currentWebview().close();
								openWindow('./createorder.html');
							} else {
								return;
							}
						})
					} else {
						str = value+"("+values.join(',')+")"
						var c = plus.webview.currentWebview();
						var dl = plus.webview.getWebviewById('sendorder/createorder');
						mui.fire(dl,'getinfo',{"info":str});
						c.close();
						dl.show('slide-in-left')
					}
				})
			})
		</script>
	</body>

</html>
