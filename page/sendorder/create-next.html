<!DOCTYPE html>
<html>

	<head>

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,
			body,
			.mui-content {
				background-color: #FFFFFF;
			}
			.draft {
				color: #FFFFFF;
			}
			@font-face {
				font-family: "iconfont";
				src: url('../../icon/iconfont.eot');
				/* IE9*/
				
				src: url('../../icon/iconfont.eot?#iefix') format('embedded-opentype'),
				/* IE6-IE8 */
				
				url('../../icon/iconfont.woff') format('woff'),
				/* chrome、firefox */
				
				url('../../icon/iconfont.ttf') format('truetype'),
				/* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
				
				url('../../icon/iconfont.svg#iconfont') format('svg');
				/* iOS 4.1- */
			}
			.iconfont {
				font-family: "iconfont" !important;
				font-size: 16px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;

			}
			.icon-wenjian:before {
				content: "\e600";
			}
			.fl {
				float: left;
			}
			.fr {
				float: right;
			}
			.clear {
				zoom: 1;
			}
			.clear:after {
				content: "";
				display: block;
				clear: both;
			}
			.wid10 {
				width: 50px;
				height: 50px;
			}
			.wid30 {
				width: 30%;
			}

			}

			}

				color: #5f5d5d;

			}

				padding-bottom: 10px;
			}

				padding: 5px;

			}
			.lmar {
				margin-left: -10px;
			}

			}
			.mui-input-row .mui-input-clear~.mui-icon-clear,

			}

			#gettime,

			}
			.down {

				width: 15px;
				height: 40px;

			}
			.widhe {

			}

			}
			.wid10e {

			}

			#address-mask {display: none; position: absolute;top: 0;bottom: 0;left: 0;right: 0;background: rgba(0,0,0,0.5);z-index: 998;transition: all 500ms ease-in-out;}
			#address-content {display: none;opacity: 0;position: fixed;top: 50%;bottom: 0;left: 0;right: 0;background: #fff;z-index: 999;}
			#address-content .address-pre {position: relative;width: 100%;height: 100%;color: #444;}
			#address-content .show-addr {height: 100%;line-height: 2.5;}
			#address-content .mui-media-body {position: absolute;left: 3em;right: 1em;}
			#address-content .mui-table-view-cell {padding: 0 15px;}
			#address-content .content-scroll {position: absolute;z-index: 1;width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-backface-visibility: hidden;}
			#address-content .mui-content-padded {padding: 10px;border-bottom: 1px solid #ccc;margin: 0;}
			#address-content .mui-table-view-cell:after {left: 0;}
			#address-content .img-box {width: 80px;height: 80px;position: absolute;left: 50%;top: 50%;margin-left: -40px;margin-top: -82px;}
			#address-content .img-box img {width: 100%;height: 100%;}
			#addr-list {height: 100%;}
		</style>
	</head>

		<script type="text/javascript" src="../../js/mui.listpicker.js"></script>
		<script type="text/javascript" src="../../js/mui.dtpicker.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				mui('.mui-scroll-wrapper').scroll()
							
				var getdata = {};
				getdata.gName = "";
				getdata.gValue = "";
				getdata.gWeight = "";
				getdata.pics = "";
				getdata.info = "";
				getdata.money = "";
				getdata.getTime = "";
				getdata.finTime = "";
				getdata.senderAddress = "";
				getdata.receiverAddress = "";
				getdata.sender = "";
				getdata.senderPhone = "";
				getdata.sendJd = "";
				getdata.sendWd = "";
				getdata.receiver = "";
				getdata.receiverPhone = "";
				getdata.receiverJd = "";
				getdata.receiverWd = "";
				getdata.insType = "";
				getdata.status = "";
				var c = plus.webview.currentWebview();
				c.setStyle({
					scrollIndicator: 'none'
				})
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(pos) {
						lot = pos.coords.longitude;
						lat = pos.coords.latitude;
						$('#getaddr').attr('data-Jd', lot)
						$('#getaddr').attr('data-Wd', lat)
						$('#sendaddr').attr('data-Jd', lot)
						$('#sendaddr').attr('data-Wd', lat)
						var c = plus.webview.currentWebview();
						var onOff = true;
						
						$('#next').on('tap', function() {
							var $this = $(this);
							
							var data = JSON.parse(plus.storage.getItem("draft-datas"))
							if (data && data.res && data.res.orderId) {
								getdata.orderId = data.res.orderId;
							}
							getdata.gName = c.gName;
							getdata.gValue = c.gValue;
							getdata.gWeight = c.gWeight;
							getdata.pics = c.pics;
							getdata.info = c.info;
							getdata.money = parseInt($('#pay').val());
							getdata.getTime = $('#gettime').attr('data-time');
							getdata.finTime = $('#respecttime').attr('data-time');
							getdata.senderAddress = $('#getaddr').attr('data-addr');
							getdata.receiverAddress = $('#sendaddr').attr('data-addr');
							getdata.sender = $('#sender').val();
							getdata.senderPhone = $('#contact').val();
							getdata.sendJd = $('#getaddr').attr('data-Jd');
							getdata.sendWd = $('#getaddr').attr('data-Wd');
							getdata.receiver = $('#receiver').val();
							getdata.receiverPhone = $('#tel').val();
							getdata.receiverJd = $('#sendaddr').attr('data-Jd');
							getdata.receiverWd = $('#sendaddr').attr('data-Wd');
							getdata.insType = parseInt($('#comer').attr('data-sure'));
							getdata.status = 1;
							showobj(getdata)
							if (getdata.money && getdata.getTime && getdata.senderAddress && getdata.receiverAddress && getdata.sender && getdata.senderPhone) {
								if (onOff) {
									onOff = false
									// 当信息验证成功后，禁止按钮再次提交
									$this.attr("disabled", true);
									$this.html("submit...")
									
									myAjax({
										url: 'order/resOrderByGood',
										data: getdata
									}, function(data) {
										if (data.ret == 1) {
											plus.storage.removeItem("draft-datas"); // 返回时清楚storage中储存的数据
											mui.toast('发单成功');
											setstorage('my-send-order', data.res.orderId);
											openWindow('./result.html')
										}
										if (data.ret == 2) {
											mui.toast('发单被限制');
										}
									}, function(xhr, type) {
										onOff = true;
										$this.html("Send");
										$this.attr("disabled", false);
										console.log(type)
									})
								}
							} else {
								mui.toast('信息未填完全')
							}
						})
					}, function() {
						mui.toast('获取位置信息失败')
					}, {
						enableHighAcuracy: true
					})
				} else {
					mui.toast('获取位置信息失败')
				}
				
				var year = new Date().getFullYear();
				var options = {
					"type": "hour",
					"beginYear": year,
					"endYear": year + 3,
					"customData": {
						"h": [{
							"text": "上午",
							"value": "上午"
						}, {
							"text": "下午",
							"value": "下午"
						}, {
							"text": "晚上",
							"value": "晚上"
						}]
					},
					"labels": ["年", "月", "日", "时段"]
				}
				// 
				var startdate, enddate;
				mui("#dalegate").on("tap", ".gettimes", function(){
					var that = this;
					var type = that.getAttribute("data-type");
					if(type == "end"){
						var text = document.getElementById("gettime").innerHTML;
						if(text == "Pickup Time"){
							mui.toast("请先选择起始时间")
							return false;
						}
					}
					var picker = new mui.DtPicker(options);
					picker.show(function(rs) {
						if(type == "start"){
							that.setAttribute("data-time", rs.value)
							that.innerHTML = rs.value;
							startdate = parseInt(rs.value.replace(/-/ig, ''));
							picker.dispose();
						} else if(type == "end"){
							var end = parseInt(rs.value.replace(/-/ig, ''));
							if(end >= startdate){
								enddate = end;
								that.setAttribute("data-time", rs.value)
								that.innerHTML = rs.value;
							} else {
								mui.toast("时间选取错误");
							}
						}
					});
				})
				
				
				
				
				$('#drafticon').on('tap', function() {
					openWindow('./draft.html')
				})
				$('#getaddr,#sendaddr').on('tap', function() {
					setstorage('getaddr', $(this).text())
					openWindow('./pickaddr.html')
				})
				window.addEventListener('getaddrs', function(eve) {
						var addr = eve.detail.addrs;
						var mylocation = eve.detail.mylocation;
						if (getstorage('getaddr') == 'Pickup Address') {
							$('#getaddr').attr('data-Jd', mylocation.K)
							$('#getaddr').attr('data-Wd', mylocation.G)
							$('#getaddr').attr('data-addr', addr)
							$('#getaddr').text(addr).css('color', "#000");
						} else {
							$('#sendaddr').attr('data-Jd', mylocation.K);
							$('#sendaddr').attr('data-Wd', mylocation.G);
							$('#sendaddr').attr('data-addr', addr)
							$('#sendaddr').text(addr).css('color', "#000")
						}
					})
					// 获取草稿信息
				var datas = JSON.parse(plus.storage.getItem("draft-datas"));
				if (datas && datas.res.orderId && datas.res.gName) {
					$('#pay').val(datas.res.money); // 奖励
					$('#gettime').attr('data-time', datas.res.getTime); // 属性取值
					$('#gettime').html(datas.res.getTime); // 显示值
					$('#respecttime').attr('data-time', datas.res.finTime);
					$('#respecttime').html(datas.res.finTime);
					$('#getaddr').attr('data-addr', datas.res.sendAddr); // 地址属性取值
					$('#getaddr').html(datas.res.sendAddr) // 地址属性值显示
					$('#sendaddr').attr('data-addr', datas.res.receiveAddr);
					$('#sendaddr').html(datas.res.receiveAddr);
					$('#sender').val(datas.res.sender);
					$('#contact').val(datas.res.senderPhone);
					$('#receiver').val(datas.res.receiver);
					$('#tel').val(datas.res.receiverPhone);
				}
				// 返回按钮时进行数据存储
				var openned = false; 		// 选择常用地址的蒙层是否打开
				var back = mui.back;
				mui.back = function() {
					if(openned){		// 如果常用地址打开，返回按钮的时候先关闭
						hide();
						return;
					}
					draftdata();
					back();
				}
					// 获取草稿信息
				$('.insure').on('tap', function() {
					if ($('.sure').attr('src') == '../../img/ok.png') {
						$('.sure').attr('src', '../../img/ok1.png');
						$(this).attr('data-sure', '0')
					} else {
						$(this).attr('data-sure', '5')
						$('.sure').attr('src', '../../img/ok.png');
					}
				})

				function draftdata() {
						if (c.orderId) {
							getdata.orderId = c.orderId;
						}
						getdata.gName = c.gName;
						getdata.gValue = c.gValue;
						getdata.gWeight = c.gWeight;
						getdata.pics = c.pics;
						getdata.info = c.info;
						getdata.money = parseInt($('#pay').val());
						getdata.getTime = $('#gettime').attr('data-time');
						getdata.finTime = $('#respecttime').attr('data-time');
						getdata.senderAddress = $('#getaddr').attr('data-addr');
						getdata.receiverAddress = $('#sendaddr').attr('data-addr');
						getdata.sender = $('#sender').val();
						getdata.senderPhone = $('#contact').val();
						getdata.sendJd = $('#getaddr').attr('data-Jd');
						getdata.sendWd = $('#getaddr').attr('data-Wd');
						getdata.receiver = $('#receiver').val();
						getdata.receiverPhone = $('#tel').val();
						getdata.receiverJd = $('#sendaddr').attr('data-Jd');
						getdata.receiverWd = $('#sendaddr').attr('data-Wd');
						getdata.insType = parseInt($('#comer').attr('data-sure'));
						getdata.status = 0;
						var opener = plus.webview.currentWebview().opener();
						mui.fire(opener, 'getdraft', getdata)
					}
					// 选择发送者联系方式
				document.getElementById("sender-contact").addEventListener("tap", function() {
					findContact();
					setstorage("order-type", "sender");
					openWindow("./choose-contact.html");
				}, false)
				document.getElementById("receiver-contact").addEventListener("tap", function() {
						findContact();
						setstorage("order-type", "receiver");
						openWindow("./choose-contact.html");
					}, false)
					// 查询联系人列表

				function findContact() {
					plus.contacts.getAddressBook(plus.contacts.ADDRESSBOOK_PHONE, function(addressbook) {
						addressbook.find(["displayName", "phoneNumbers"], function(contacts) {
							var lists = [];
							for (var i = 0; i < contacts.length; i++) {
								var phonenum = contacts[i].phoneNumbers;
								if (phonenum.length == 0) {
									break;
								}
								var obj = {
									index: (i + 1),
									name: contacts[i].displayName
								}
								for (var j = 0; j < phonenum.length; j++) {
									obj.contact = phonenum[j].value;
									lists.push(obj);
								}
							}
							//							console.log(JSON.stringify(lists))
							plus.storage.setItem("contacts", JSON.stringify(lists));
						}, function(err) {
							console.log("查找错误 :" + err.message);
						}, {
							multiple: true
						});
					}, function(e) {
						console.log("Get address book failed: " + e.message);
					});
				}
				window.addEventListener("order:sender", function(eve) {
					//					alert(eve.detail.name);
					$("#sender").val(eve.detail.name);
					$("#contact").val(eve.detail.tel);
				})
				window.addEventListener("order:receiver", function(eve) {
					$("#receiver").val(eve.detail.name);
					$("#tel").val(eve.detail.tel);
				})
				
				
				// 获取蒙层节点与内容节点
				var addrmask = document.getElementById("address-mask");
				var content = document.getElementById("address-content");
				// 控制节点显示
				function show(){
					openned = true;
					addrmask.style.display = "block";
					content.style.display = "block";
					content.classList.add("slidein");
					content.addEventListener("webkitAnimationEnd", innershow);
					function innershow(){
						content.style.top = "50%";
						content.style.opacity = "1";
						addrmask.style.opacity = "1";
						if(content.classList.contains("slideout")){
							content.classList.remove("slideout");
						}
						content.removeEventListener("webkitAnimationEnd", innershow);
					}
				}
				// 控制节点隐藏
				function hide(){
					openned = false;
					content.classList.add("slideout");
					content.addEventListener("webkitAnimationEnd", innerhide)
					function innerhide(){
						content.style.top = "100%";
						content.style.opacity = "0";
						content.style.display = "none";
						addrmask.style.display = "none";
						if(content.classList.contains("slidein")){
							content.classList.remove("slidein");
						}
						content.removeEventListener("webkitAnimationEnd", innerhide);
					}
				}
				
				// 数据节点渲染
				var addresslist = null;
				var addr = document.getElementById("addr-list");
				function renderDom(){
					if(!addresslist){
						myAjax({
		      				url : "account/addressList",
			      			wait : false
			      		}, function(data){
			      			if(data.ret == 1){
			      				addresslist = data.res.addressList;
				      			var obj = {
				      				"list" : addresslist
				      			}
				      			addr.innerHTML = template("template",obj)
			      			}
			      		})
					} else {
						var obj = {
		      				"list" : addresslist
		      			}
		      			addr.innerHTML = template("template",obj)
					}
				}
				// 选择常用地址
				// 显示常用地址的两种情况
				var type = null;
				document.getElementById("send-address").addEventListener("tap", function(){
					show();
					renderDom();
					type = "send";
				})
				document.getElementById("receive-address").addEventListener("tap", function(){
					show();
					renderDom();
					type = "reveive";
				})
				
				// 隐藏常用地址的情况
				// 一，点击蒙层
				addrmask.addEventListener("tap", function(){
					hide();
				})
				// android点击返回按钮的时候
				/* 查找 mui.back */
					
				// 选择选项后
				mui("#addr-list").on('tap', ".addr-item", function(){
					var addrs = this.getAttribute("data-addr");
	      			var jds = this.getAttribute("data-jd");
	      			var wds = this.getAttribute("data-wd");
					if(type == "send"){
						$("#getaddr").attr("data-addr", addrs);
						$("#getaddr").html(addrs);
						$("#getaddr").attr("data-Jd", jds);
						$("#getaddr").attr("data-Wd", wds);
					} else if (type == "reveive"){
						$("#sendaddr").attr("data-addr", addrs);
						$("#sendaddr").html(addrs);
						$("#sendaddr").attr("data-Jd", jds);
						$("#sendaddr").attr("data-Wd", wds);
	      			}
					hide();
				})
			})
		</script>
	</body>

</html>
