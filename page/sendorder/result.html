<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/wallet-coment.css"/>
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.success-logo {padding: 6em 0 1.5em 0;}
    	.mui-btn.button-next {background-color: #ff8474;}
    	.mui-btn.button-first {background-color: #007AFF;}
    	.mui-btn.button-next, 
    	.mui-btn.button-first {color: #fff;padding: 10px 10%;}
    	.withdraw-success {color: #219b52;font-size: 1.7em;padding: 0.5em 0;}
    	.color {color: #ccc;padding: 0.2em 0;}
    </style>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">result</h1>
	</header>
	<div class="mui-content">
		<div class="success-logo mui-text-center bg-color">
			<img src="../../img/success-logo.png" width="25%"/>
		</div>
		<div class="withdraw-success mui-text-center bg-color">
			Send success
		</div>
		<div class="mui-text-center bg-color color">your order has been created, please wait.</div>
	</div>
	<footer style="height: 3.2em;" class="mui-bar mui-bar-footer mui-text-center bg-color">
		<button id="main-page" class="mui-btn button-next">Back home</button>
		<button id="order-page" class="mui-btn button-first">View Order</button>
	</footer>
	<script type="text/javascript" src="../../js/utils.js" ></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
			document.getElementById('main-page').addEventListener('tap',function(){
				plus.webview.getLaunchWebview().show('slide-in-left',200);
				closeweb();
			})
			document.getElementById('order-page').addEventListener('tap',function(){
				openWindow('../mysendorder/mysendorder-detail-inform.html');
				closeweb();
			})
			function closeweb(){
				var webArr = ['sendorder/createorder','create-next','comment','chooseaddr','pickaddr','presee'];
				for(var i = 0;i<webArr.length;i++){
					if(plus.webview.getWebviewById(webArr[i])){
						plus.webview.getWebviewById(webArr[i]).close();
					}
				}
			}
      	})
    </script>
</body>
</html>
