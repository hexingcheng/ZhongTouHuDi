<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<style>
			.mui-bar {
				background-color: #3BA767;
			}
			.mui-bar h1,
			.mui-bar a {
				color: #FFFFFF;
			}
			.draft-content {
				border-left: 3px solid #23a0cf;
				padding: 15px;
				overflow: hidden;
				margin-bottom: 10px;
				height: 80px;
			}
			.d-con {
				height: 50px;
				float: left;
				width: 70%;
			}
			.d-han {
				height: 50px;
				float: right;
				width: 30%;
			}
			.d-con p,
			.d-han p {
				margin: 0;
				height: 25px;
				line-height: 25px;
				overflow: hidden;
				width: 100%;
			}
			.firs {
				color: #BEC0C2;
				text-align: left;
				float: left;
				width: 40%;
			}
			.secs {
				color: #5f5d5d;
				text-align: left;
				float: left;
				width: 60%;
			}
			.edit,
			.remove {
				float: right;
				height: 40px;
				margin: 5px 0;
				line-height: 40px;
				width: 100%;
				max-width: 80px;
				text-align: center;
			}
			.edit {
				background-color: #d4f1e6;
				color: #008e57;
			}
			.remove {
				color: #ff8474;
				background-color: #ffeae8;
			}
			html,
			body,
			.mask {
				width: 100%;
				height: 100%;
			}
			.mask {
				position: absolute;
				top: 0;
				left: 0;
				background-color: #000000;
				opacity: 0.4;
			}
			.dialog {
				background-color: #FFFFFF;
				position: absolute;
				top: 60px;
				left: 0;
				width: 270px;
				overflow: hidden;
				word-break: break-all;
			}
			.info {
				color: #000000;
				padding: 10px 20px;
			}
			.ok {
				float: left;
				height: 40px;
				width: 50%;
				line-height: 40px;
				background-color: #c4e8da;
				text-align: center;
				color: #029c5d;
			}
			.wron {
				padding: 0 20px;
			}
			.cancel {
				float: left;
				height: 40px;
				width: 50%;
				line-height: 40px;
				background-color: #f6ccc2;
				text-align: center;
				color: #da2a02;
			}
			.draft-content {background-color: #fff;}
			#content {background-color: #f1f1f1;}
			body {background-color: #f1f1f1;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">草稿</h1>
			<a class="mui-icon mui-icon-trash mui-pull-right" id="delete"></a>
		</header>
		<div class="mui-content" id="content">
		</div>
		<div class="mask mui-hidden"></div>
		<div class="dialog mui-hidden">
			<div class="info">
				Do you want to remove this order?
			</div>
			<p class="wron">once you remove this order it can't be recover'</p>
			<div class="ok">ok</div>
			<div class="cancel">cancel</div>
		</div>
		<script src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/html" id="drafts">
			{{each drafts}}
			<div class="draft-content">
				<div class="d-con">
					<p>
						<span class="firs">Name</span>
						<span class="secs">{{$value.gName}}</span>
					</p>
					<p>
						<span class="firs">Update Time</span>
						<span class="secs">{{$value.time}}</span>
					</p>
				</div>
				<div class="d-han">
					<div class="edit">Edit
						<input type="hidden" value="{{$value.orderId}}" />
					</div>
					<div class="remove mui-hidden" data-orderid="{{$value.orderId}}">remove
						<input type="hidden" value="{{$value.orderId}}" />
					</div>
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				
				// 获取草稿信息
//				var draftdata = JSON.parse(plus.storage.getItem("draft-datas"));
				// 获取ajax显示数据
				mui.ajax(BASEURL + 'order/draftList', {
					type: 'post',
					data: {
						page: 1,
						pageSize: 10
					},
					success: function(data) {
						var draftdata = {
							"drafts": data.res
						}
						var html = template('drafts', draftdata);
						document.getElementById('content').innerHTML = html;
					},
					error: function(type) {
						console.log(type)
					}
				})
				
				
				// 编辑事件绑定
				$('#content').on('tap', ".edit", function() {
					
					plus.storage.removeItem("draft-datas");
					var id = $('input', $(this)).get(0).value;
					var datas = {
						"orderId": id,
						"type": "send"
					}
					var cpage = plus.webview.currentWebview();
					var opener = plus.webview.getWebviewById('sendorder/createorder')
					showobj(datas)
					mui.ajax(BASEURL + 'order/goodShow', {
						type: 'post',
						data: datas,
						success: function(data) {
//							console.log(JSON.stringify(data));
							plus.storage.setItem("draft-datas", JSON.stringify(data))
							mui.fire(opener, "draft:datas");
							plus.webview.show(opener, "slide-in-left", 200);
						},
						error: function(xhr, type) {
							console.log("错误信息显示：" + xhr.status);
						}
					})
				})
					// 删除时间绑定
					$('#delete').on('tap', function() {
						if (!$('.edit').hasClass('mui-hidden')) {
							$('.edit').addClass('mui-hidden');
							$('.remove').removeClass('mui-hidden')
						} else {
							$('.edit').removeClass('mui-hidden');
							$('.remove').addClass('mui-hidden')
						}
					})
					
					var self;
					$('#content').on('tap', ".remove", function() {
						self = this;
						$('.mask').removeClass('mui-hidden');
						$('.dialog').removeClass('mui-hidden');
						var l = ($(window).width() - 270) / 2;
						var t = ($(window).height() - $('.dialog').height()) / 2;
						$('.dialog').css({
							'left': l,
							'top': t
						})
					})
					
					$('.ok').on('tap', function() {
						$('.mask').addClass('mui-hidden');
						$('.dialog').addClass('mui-hidden');
						plus.nativeUI.showWaiting("删除中...");
						var id = $('input', $(self)).get(0).value;
						var deletedata = {};
						deletedata.orderId = id;
						
						mui.ajax(BASEURL + 'order/delete', {
							type: 'post',
							data: deletedata,
							success: function(data) {
//								console.log(data.ret);
								if (data.ret == 1) {
									plus.nativeUI.closeWaiting()
									mui.toast('删除成功');
									$(self).parent().parent().remove();
								}
							},
							error: function(type) {
								console.log(type)
							}
						})
					})
					
				$('.cancel').on('tap', function() {
					$('.mask').addClass('mui-hidden');
					$('.dialog').addClass('mui-hidden');
				})
				
				
			})
		</script>
	</body>

</html>
