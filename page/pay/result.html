<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/wallet-coment.css"/>
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.success-logo {padding: 6em 0 1.5em 0;}
    	.mui-btn.button-next {background-color: #ff8474;}
    	.mui-btn.button-first {background-color: #007AFF;}
    	.mui-btn.button-next, 
    	.mui-btn.button-first {color: #fff;padding: 10px 10%;}
    	.withdraw-success {color: #219b52;font-size: 1.7em;padding: 0.5em 0;}
    	.color {color: #ccc;padding: 0.2em 0;}
    </style>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">result</h1>
	</header>
	<div class="mui-content">
		<div class="success-logo mui-text-center bg-color">
			<img src="../../img/success-logo.png" width="25%"/>
		</div>
		<div class="withdraw-success mui-text-center bg-color">
			Payment success
		</div>
		<div class="mui-text-center bg-color color">your order has been created, please wait.</div>
	</div>
	<footer style="height: 3.2em;" class="mui-bar mui-bar-footer mui-text-center bg-color">
		<button id="main-page" class="mui-btn button-next">Main Page</button>
		<button id="order-page" class="mui-btn button-first">View Order</button>
	</footer>
	
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		// 获取首页webview
      		var main = plus.webview.getLaunchWebview();
	      	// 获取已经打开的页面，在处理好应用之后需要进行关闭
	      	var close = ["mysendorder/my-send-order", "mysendorder-detail-transporting", "mysendorder-detail-inform", "mysendorder-detail-finish", "mysendorder-detail-cancel"];
	      	// 获取当前文件需要webview窗口
      		var thispage = plus.webview.currentWebview();
      		
	      	document.getElementById("main-page").addEventListener("tap", function(){
	      		for(var i = 0; i < close.length; i++){
	      			var cupage = plus.webview.getWebviewById(close[i]);
	      			if(cupage){
	      				plus.webview.close(cupage, "none", 0);
	      			}
	      		}
	      		plus.webview.show(main, "slide-in-left", 300, function(){
		   	      	setTimeout(function(){
			      		plus.webview.close(thispage, "none", 0);
		   	      	}, 200)
	      		})
	      	}, false)
	      	
	      	// 返回订单页面
	      	var order = plus.webview.getWebviewById("mysendorder/my-send-order");
	      	document.getElementById("order-page").addEventListener("tap", function(){
	      		mui.fire(order, "refresh:second",{
	      			type : "pay-over"
	      		})
	      		plus.webview.show(order, "slide-in-left", 300, function(){
		      		setTimeout(function(){
		      			plus.webview.close(thispage, "none", 0);
		      		}, 300)
	      		})
	      	}, false)
      	})
    </script>
</body>
</html>
