<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
<!--    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>-->
	<link rel="stylesheet" href="../../css/share_main.css" />
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.mui-table-view-cell .li_input_s{
    		line-height: 25px;
    	}
    </style>
</head>
<body class="bg-color">
	<header class="mui-bar mui-bar-nav nav_header">
		<img src="../../img/left.png" class="mui-action-back header_left_img"/>
		<span>Withdraw</span>
	</header>
	<footer class="mui-bar mui-bar-footer">
			<button id="next-step" class="mui-btn nav_footer">Next Step</button>
	</footer>
	<div class="mui-content">
		<ul class="mui-table-view top_header">
			<li class="mui-table-view-cell">
				<div class="li_left_title">Total</div>
				<div class="li_input_l">
					<span class="mui-pull-right">
						<span>$</span>
						<span id="available-cash">20.00</span>
					</span>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="li_left_title">Date</div>
				<div class="li_input_l">
					<span class="mui-pull-right">
						<span class="right-content">2015-06-20 18:07</span>
					</span>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="li_left_title">
					<span>Use Coupon</span>
				</div>
				<div class="li_input_l">
					<span class="mui-pull-right">
						$10.00
					</span>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="li_left_title">
					<span>Use Wallet</span>
				</div>
				<div class="li_input_l">
					<span class="mui-pull-right"> <span>you have $</span> <span>300.00 left</span></span>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="li_left_title">
					<img src="../../img/paypal.png" alt="" class="li_left_img"/>
				</div>
				<img src="../../img/shouyin.png" alt=""  class="li_right_img"/>
				<div class="li_input_s">
					<span>Use Wallet</span>
					<p><span>go to paypal page</span></p>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="li_left_title">
					<img src="../../img/paypal.png" alt="" class="li_left_img"/>
				</div>
				<img src="../../img/shouyin.png" alt=""  class="li_right_img"/>
				<div class="li_input_s">
					<span>Use Wallet</span>
					<p><span>go to paypal page</span></p>
				</div>
			</li>
		</ul>
	</div>
	
	<script src="../../js/utils.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			// 定单号
			var orderid = plus.storage.getItem("my-send-order");
			// 付款按钮
			var cpage = plus.webview.currentWebview();
			document.getElementById("next-step").addEventListener("tap", function(){
				plus.nativeUI.showWaiting("付款中...", {
					background: '#d1d1d1'
				})
				mui.ajax(BASEURL + "pay/temp", {
					data : {
						orderId : orderid
					},
					type : "post",
					success : function(data){
						if(data.ret == 1){
							plus.nativeUI.closeWaiting();
							openWindow("./result.html")
							setTimeout(function(){
								cpage.close("none", 0)
							}, 230)
						}
					},
					error : function(xhr, type){
						console.log(xhr.status);			// 支付接口 404
					}
				})
			}, false)
		})
	</script>
</body>
</html>
