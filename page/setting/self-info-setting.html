<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body,.mui-content {
				width: 100%;
				height: 100%;
				background-color: #FFFFFF;
			}
			.tips {
				width: 100%;
				position: absolute;
				left: 0;
				z-index: 11;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.2);
				color: #FFFFFF;
				padding-top: 50%;
				font-size: 30px;
				text-align: center;
			}
			#head{
				height: 52px;
				background-color: #46ac6f;
			}
			#head a,
			#head h1 {
				color: #FFFFFF;
			}
			#head h1{
				line-height: 52px;
			}
			.mui-switch.mui-active{
				background-color: #58c884;
				border-color: #58c884;
				border-radius: 10px;
			}
			.mui-switch .mui-switch-handle{
				border-radius: 5px;
				width: 28px;
				height: 23px;
				background-color: #f2f2f2;
				top: 1px;
				left: 0px;
				}
			.mui-switch.mui-active:before{
			}
			.mui-switch{
				border-radius: 10px;
			}
			#foot{
				height: 60px;
				padding: 6px 20px;
			}
			#close{
				height: 48px;
				line-height: 48px;
				text-align: center;
				color:#fff3e5;
				background-color: #fc5352;
			}
			.mui-table-view-cell:after {left: 0;}
			.mui-bar-footer ~ .mui-content {padding-bottom: 61px;}
			.mui-bar-nav ~ .mui-content {padding-top: 52px;}
			.mui-content > .mui-table-view:first-child {margin-top: 0;}
			footer.mui-bar {box-shadow: 0 0 1px #40AA53;}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="margin-top: 5px;"></a>
			<h1 class="mui-title">Setting</h1>
		</header>

		<footer class="mui-bar mui-bar-footer" id="foot">
			<div id="close">logout</div>
		</footer>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					Sound
					<div class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					Vibrate
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					Push message
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell" data-src = '../logupin/findpassword.html'>
					<a href="" class="mui-navigate-right">
					Reset password
				</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="" class="mui-navigate-right">
					Clear cache
				</a>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a id="about-us" class="mui-navigate-right">
					About
				</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
//				document.getElementById('about-us').addEventListener('tap', function() {
//					openWindow('./about-us.html')
//				})
				document.getElementById('close').addEventListener('tap', function(e) {
					myAjax({
						url:'auth/out',
						type:'get'
					},function(){
							console.log('success')
							plus.storage.removeItem('token');
							var i = plus.webview.getLaunchWebview();
							mui.fire(i, 'removehref')
							var i = plus.webview.getLaunchWebview();
//							mui.fire(i,'closeMenu')
							i.show('slide-in-left',300);
							setTimeout(function(){
								plus.webview.currentWebview().close("none", 0);
							}, 330)
					},function(xhr,type){
						console.log(xhr.status+":"+type)
					})
				})
				mui('.mui-content').on('tap','.mui-table-view-cell',function(){
					var src = this.getAttribute('data-src');
					if(src){
						openWindow(src);
					}
				})
			})
		</script>
	</body>

</html>
