<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<style>
			.mui-table-view{
				margin-top: 8px !important;
			}
			.mui-switch{
				width: 70px; 
				border-radius: 5px;
				line-height: 20px;
				padding-top: 0;
			}
			.mui-switch .mui-switch-handle{
				width: 25px ;
				height: 25px ;
				border-radius: 5px;
				margin-top: 1px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav nav_header" >
			<img src="../../img/left.png" alt="" class="mui-action-back header_left_img"/>
			<span>Setting</span>
		</header>

		<footer class="mui-bar mui-bar-footer " >
			<div class="nav_footer" id="close">
				<span>logout</span>
			</div>
		</footer>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>Sound</span>
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					Vibrate
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					Push message
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell" data-src = '../logupin/findpassword.html'>
					<img src="../../img/right_.png" class="li_right_img" alt="" />
					<span>Reset password</span>
				</li>
				<li class="mui-table-view-cell">
					<img src="../../img/right_.png" alt="" class="li_right_img" />
					<span>Clear cache</span>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<img src="../../img/right_.png" alt="" class="li_right_img"/>
					<span>About</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
//				document.getElementById('about-us').addEventListener('tap', function() {
//					openWindow('./about-us.html')
//				})
				document.getElementById('close').addEventListener('tap', function(e) {
					myAjax({
						url:'auth/out',
						type:'get'
					},function(){
							console.log('success')
							plus.storage.removeItem('token');
							var i = plus.webview.getLaunchWebview();
							mui.fire(i, 'removehref')
							var i = plus.webview.getLaunchWebview();
//							mui.fire(i,'closeMenu')
							i.show('slide-in-left',300);
							setTimeout(function(){
								plus.webview.currentWebview().close("none", 0);
							}, 330)
					},function(xhr,type){
						console.log(xhr.status+":"+type)
					})
				})
				mui('.mui-content').on('tap','.mui-table-view-cell',function(){
					var src = this.getAttribute('data-src');
					if(src){
						openWindow(src);
					}
				})
			})
		</script>
	</body>

</html>
