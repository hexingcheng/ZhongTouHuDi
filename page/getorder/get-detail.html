		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<div class="li_left_title">Name</div>
							<div class="li_input_l"><span class="mui-pull-right goods-name">--</span></div>
						</li>
						
						<li class="mui-table-view-cell">
							<div class="li_row_contain">
								<div class="left_li_half">
									<span class="mui-pull-left">Reward</span>
									<span style="color: red;" class="mui-pull-right" id="goods-value">$0.00</span>
								</div>
								<div class="right_li_half">
									<span class="mui-pull-left">Weight</span>
									<span class="mui-pull-right" id="goods-weight">0kg</span>
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell" id="date-ctrl">
							<div class="li_row_contain">
								<div class="left_li_half mui-text-center">
									<div class="li_title_1"><span>Get Time</span></div>
									<div class="li_title_2"><span id="get-time">--:--</span></div>
								</div>
								<div class="right_li_half mui-text-center">
									<div class="li_title_1"><span>Deadline</span></div>
									<div class="li_title_2"><span id="deadline">--:--</span></div>
								</div>
							</div>
						</li>
					</ul>
					<div class="table-diviver"></div>

					<ul class="mui-table-view" id="ul2">
						<li class="mui-table-view-cell">
							<div class="li_left_title addl15mar mui-pull-left">起始地</div>
							<span id="sendaddr" class="right-plain mui-ellipsis">--</span>
						</li>
						<li class="mui-table-view-cell desc-after">
							<div class="li_left_title addl15mar mui-pull-left">终止地</div>
							<span id="receiveaddr" class="right-plain mui-ellipsis">--</span>
						</li>
						<li class="mui-table-view-cell desc-after">
							<div class="li_left_title addl15mar mui-pull-left">价值</div>
							<span id="gvalue" class="right-plain mui-ellipsis">--</span>
						</li>
						<li class="mui-table-view-cell desc-after">
							<div class="li_left_title addl15mar mui-pull-left">描述</div>
							<span id="info" class="right-plain mui-ellipsis">--</span>
						</li>
						<div id="picwrap"></div>
					</ul>
				</div>
			</div>
		</div>
		<!--加载中的蒙层-->
		<div id="loading-mask"></div>
		<div id="loading-box">
			<img src="../../img/loading2.gif" alt="loading" width="100%" />
		</div>
