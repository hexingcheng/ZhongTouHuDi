<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="get-order-comment.css"/>
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.mui-btn.button-first {padding: 10px 13%;}
    	.mui-btn.button-next {padding: 10px 11%;}
    	.success-logo {padding: 6em 0 1.5em 0;}
    	.withdraw-success {color: #219b52;font-size: 1.7em;padding: 0.5em 0;}
    	.color {color: #ccc;padding: 0.2em 0;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">result</h1>
	</header>
	
	<div class="mui-content">
		<div class="success-logo mui-text-center bg-color">
			<img src="../../img/success-logo.png" width="25%"/>
		</div>
		<div class="withdraw-success mui-text-center bg-color">
			Choose success
		</div>
		<div class="mui-text-center bg-color color">your order has been created, please wait</div>
	</div>
	
	<footer style="height: 3.2em;" class="mui-bar mui-bar-footer mui-text-center bg-color">
		<button class="mui-btn button-first">Call him</button>
		<button id="view-order" class="mui-btn button-next">View Order</button>
	</footer>
	<script>
      	mui.init();
      	mui.plusReady(function(){
      		// 返回get-order接单首页界面
      		document.getElementById("view-order").addEventListener("tap", function(){
      			var getorder = plus.webview.getWebviewById("getorder/get-order");
      			var cupage = plus.webview.currentWebview();
      			getorder.show("slide-in-left", 300, function(){
      				cupage.close("fade-out", 200)
      			})
      		}, false)
      	})
    </script>
</body>
</html>
