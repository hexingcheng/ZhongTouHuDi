<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
				#head{
			    	height: 52px;
			    	padding: 0;
			    	background-color: #41a96b;
			    }
			    .myicon{
		    		height: 52px;
		    		width: 52px;
			    }
			    .myicon img{
		    		height: 34px;
		    		width: 34px;
		    		margin: 9px;
			    }
			    #head h1{
		    		line-height: 52px;
		    		color: #FFFFFF;
		    		font-size: 16px;
			    }
			    .basicmsg{
			    	padding: 0 20px;
			    	background-color: #FFFFFF;
			    }
			    .ordername,.orderid{
			    	height: 50px;
			    	overflow: hidden;
			    }
			    .ordername{
			    	border-bottom: 2px solid #ddf0e4;
			    }
			    .car{
			    	float: left;
			    	width: 50px;
			    	height: 50px;
			    }
			    .car img{
			    	height: 50px;
			    	width: 50px;
			    }
			    .msgs{
			    	float: left;
			    	width: 100px;
			    	height: 50px;
			    	color: #BEC0C2;
			    	line-height: 50px;
			    	padding-left: 10px;
			    }
			    .msginfo{
			    	overflow: hidden;
			    	height: 50px;
			    	line-height: 50px;
			    	color: #565656;
			    }
			    .mui-scroll-wrapper{
			    	top: 52px;
			    }
			    .ordertracker{
			    	margin-top: 3px;
			    	padding: 0 3px;
			    	background-color: #FFFFFF;
			    }
			    .trackctt{
			    	border-top: 3px solid #35a461;
			    }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="head">
			<span class="mui-action-back mui-pull-left myicon">
			<img src="../../img/left.png"/>
		</span>
			<h1 class="mui-title">Order Tracker</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="basicmsg">
						<div class="ordername">
							<div class="car">
								<img src="../../img/coment.png"/>
							</div>
							<div class="msgs">Name</div>
							<div class="msginfo"></div>
						</div>
						<div class="orderid">
							<div class="car"></div>
							<div class="msgs">OrderId</div>
							<div class="msginfo"></div>
						</div>
					</div>
					<div class="ordertracker">
						<div class="trackctt"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
