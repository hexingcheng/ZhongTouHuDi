<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<style>
			.basicmsg {
				padding: 0 10px;
				background-color: #FFFFFF;
			}
			.ordername,
			.orderid {
				height: 50px;
				overflow: hidden;
			}
			.ordername {
				border-bottom: 2px solid #ddf0e4;
			}
			.car {
				float: left;
				width: 50px;
				height: 50px;
			}
			.car img {
				height: 34px;
				width: 34px;
				margin: 8px 8px 8px 0;
			}
			.msgs {
				float: left;
				width: 100px;
				height: 50px;
				color: #BEC0C2;
				line-height: 50px;
				padding-left: 10px;
			}
			.msginfo,
			.msginfo1 {
				overflow: hidden;
				height: 50px;
				line-height: 50px;
				color: #565656;
				white-space: nowrap;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
			}
			.mui-scroll-wrapper {
				top: 52px;
			}
			.ordertracker {
				padding: 0 3px;
				background-color: #FFFFFF;
			}
			.trackctt {
				border-top: 3px solid #35a461;
			}
			.ctttime {
				font-size: 14px;
				color: #D1D1D1;
				text-align: right;
				position: absolute;
				bottom: 0;
				right: 0;
			}
			.cttpic {
				height: 80px;
				width: 80px;
				float: left;
			}
			.cttpic img {
				height: 50px;
				width: 50px;
				margin: 15px;
			}
			.cttdetail {
				border-bottom: 1px solid #D1D1D1;
				overflow: hidden;
				padding-bottom: 32px;
			}
			.wrap {
				position: relative;
				overflow: hidden;
			}
			.main p {
				padding: 10px 0 0 0;
				margin: 0;
				font-size: 14px;
				color: gray;
				line-height: 14px;
			}
			.mui-scroll-wrapper {
				top: 104px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" class="mui-action-back header_left_img" />
			<span>Order Tracker</span>
		</header>
		<div class="mui-content">

			<div class="basicmsg">
				<div class="orderid">
					<div class="car">
						<img src="../../img/send1.png" />
					</div>
					<div class="msgs">OrderId</div>
					<div class="msginfo"></div>
				</div>
			</div>
			<div class="ordertracker">

				<div class="trackctt">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll" id="trackdetail">
						</div>
					</div>
				</div>

			</div>

		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/html" id="ordertracker">
			{{each msg}}
			<div class="wrap">
				<div class="cttpic">
					<img src="../../img/location.png" />
				</div>
				<div class="cttdetail">
					<div class="main">
						<p>{{title}}</p>
						<p>{{$value.msg}}</p>
					</div>
					<div class="ctttime">{{$value.time}}</div>
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var role, orderid, forward;
			mui.plusReady(function() {
				mui('.mui-scroll-wrapper').scroll();
				var c = plus.webview.currentWebview();
				var id = c.orderid;
				myAjax({
					url: 'message/getOrderMsg',
					wait: false,
					data: {
						orderId: id
					}
				}, function(data) {
					console.log(JSON.stringify(data.res));
					role = data.res.role;
					orderid = data.res.orderId;
					forward = data.res.forward;
					if (data.ret == 1) {
						$('.msginfo').text(data.res.orderId)
						var list = {
							"title": data.res.title,
							"msg": data.res.msgList
						}
						var str = template("ordertracker", list);
						document.getElementById('trackdetail').innerHTML = str;
						$('.wrap').eq(0).find('img').attr('src', '../../img/order2.png');
						$('.wrap').eq(0).on('tap', function() {
							console.log(role + "   " + orderid + "  " + forward);
							if(role=='rece'){
								if(forward==1){
									var param = {orderId:orderid,type:'rece'}
									openWindow('../mygetorder/mygetorderdtl.html',param)
								}else if(forward==2){
									openWindow('../mygetorder/my-get-order.html')
								}
							}else if(role=='send'){
								if(forward==1){
									var param = {
										orderId:orderid
									}
									openWindow('../mysendorder/order-detail.html',param)
								}else if(forward==2){
									openWindow('../mysendorder/my-send-order.html')
								}else if(forward==3){
									openWindow('../pay/pay.html')
								}
							}
						})
					}
				})
			})
		</script>
	</body>
</html>
