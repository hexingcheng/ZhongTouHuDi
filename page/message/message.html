<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common/popup.css"/>
<!--		<link rel="stylesheet" href="../../css/share_main.css" />-->
		<script src="../../js/common/popup.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			html,
			body,
			.mui-content {
				background-color: #F7F7F7;
			}
			.nav_header {
				height: 52px;
				line-height: 52px;
				font-size: 16px;
				text-align: left;
				color: #fff;
				background-color: #44ab6d;
				box-shadow: none;
			}
			.nav_header .left_img {
				width: 34px;
				height: 34px;
				float: left;
				margin: 9px 9px 9px 0;
			}
			.nav_header .right_img {
				width: 34px;
				height: 34px;
				float: right;
				margin: 9px 0 9px 9px;
			}
			.myicon {
				height: 40px;
				height: 40px;
				margin: 6px 0;
			}
			#head h1,
			#head span {
				color: #FFFFFF;
			}
			#head h1 {
				line-height: 52px;
			}
			.lefticon {
				height: 80px;
				width: 80px;
				float: right;
			}
			.lefticon img {
				height: 34px;
				width: 34px;
				margin: 23px;
			}
			.colored {
				background-color: #ededed;
			}
			.colorff34 {
				background-color: #ff3444;
			}
			#msglists {
				background-color: #F7F7F7;
			}
			#msglists li {
				padding: 0;
				/*height: 80px;*/
			}
			.mainpic {
				position: relative;
				float: left;
				width: 50px;
				height: 50px;
				margin: 15px 10px;
			}
			.detailpage {
				float: right;
				width: 50px;
				height: 50px;
				margin: 15px 10px;
			}
			.mainpic img,
			.detailpage img {
				height: 50px;
				width: 50px;
			}
			.mainctt {
				overflow: hidden;
			}
			.ctttile {
				font-weight: normal;
				font-size: 16px;
				margin-top: 15px;
			}
			.cttmain {
				padding-top: 5px;
				font-size: 12px;
				line-height: 15px;
				word-break: break-all;
			}
			.mui-table-view-cell:after {
				height: 0;
			}
			.mui-table-view-cell {
				margin-bottom: 10px;
			}
			.newmsg {
				position: absolute;
				height: 10px;
				width: 10px;
				border-radius: 50%;
				right: -3px;
				top: -3px;
				background-color: red;
			}
			.msgctt {
				position: relative;
			}
			.msgtime {
				position: absolute;
				top: 10px;
				right: 25px;
				font-size: 13px;
				color: green;
			}
			.mui-scroll-wrapper {
				top: 52px;
			}
			/* 等待加载页面内容  */
			#loading-mask {
				position: absolute;
				z-index: 998;
				background: #fff; 
				top: 52px;
				left: 0;
				right: 0;
				bottom: 0;
			}
			#loading-box{
				position: absolute;
				z-index: 999;
				width: 5em; 
				height: 5em;
				left: 50%;
				overflow: hidden; 
				margin-left: -40px;
				top: 50%;
				margin-top: -40px;
			}
			#loading-box  img{
				height: 5em;
				width: 5em;  
			}
</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" class="left_img mui-action-back" />
			<img src="../../img/2set-up.png" class="right_img" id="deleteall">
			<span>message</span>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul id="msglists" class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>
		<!-- 加载中的蒙层 -->
		<div id="loading-mask"></div>
		<div id="loading-box">
			<img src="../../img/loading2.gif" alt="loading" width="100%" />
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/template.js"></script>
		<script type="text/html" id="msglist">
			{{each list}}
			<li class="mui-table-view-cell" data-src='{{$value.type}}' data-id='{{$value.params.id}}' data-url="$value.params.url">
				<div class="mui-slider-right mui-disabled">
					<a class="lefticon colorff34 mui-btn delete" style="padding: 0;" data-time='{{$value.time}}'>
						<img src="../../img/2deliverorder.png" />
					</a>
				</div>
				<div class="mui-slider-handle mui-table">
					<div class="mui-table-cell">
						<div class="msgctt">
							<div class="mainpic">
								{{if $value.type==1}}
								<img src="../../img/order-tracker.png" /> {{/if}} {{if $value.type==2}}
								<img src="../../img/activity.png" /> {{/if}} {{if $value.type==3}}
								<img src="../../img/prompt.png" /> {{/if}} {{if $value.type==4}}
								<img src="../../img/1.png" /> {{/if}} {{if $value.ifnew==1}}<span class="newmsg"></span>{{/if}}
							</div>
							{{if $value.type==1}}
							<div class="detailpage">
								<img src="../../img/enter.png" />
							</div>
							{{/if}} {{if $value.type == 2}}
							<div class="detailpage">
								<img src="../../img/enter.png" />
							</div>
							{{/if}}
							<div class="mainctt">
								{{if $value.type==1}}
								<h3 class="ctttile">Order Tracker</h3> {{/if}} {{if $value.type==2}}
								<h3 class="ctttile">Activity</h3> {{/if}} {{if $value.type==3}}
								<h3 class="ctttile">Prompt</h3> {{/if}} {{if $value.type==4}}
								<h3 class="ctttile">Advice</h3> {{/if}}
								<p class="cttmain">{{$value.msg}}</p>
							</div>
							<div class="msgtime">{{$value.time}}</div>
						</div>
					</div>
				</div>
			</li>
			{{/each}}
		</script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script>
			mui.plusReady(function(systemmes) {
				mui('.mui-scroll-wrapper').scroll();
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				})
				myAjax({
					url: 'message/getMsg'
				}, function(data) {
					if (data.ret == 1) {
						console.log('new msg:'+data.res.msgList)
						var personinfo = JSON.parse(getstorage('personinfo')).phone;
						var whichperson = 'systemmes' + personinfo
						if (!getstorage(whichperson)) {
							setstorage(whichperson, JSON.stringify(data.res));
							console.log(getstorage(whichperson))
							var msgdata = {
								"list": JSON.parse(getstorage(whichperson)).msgList
							}
							var str = template("msglist", msgdata);
							$('#msglists').html(str)
						} else {
							if (data.res.msgList.length) {
								handlemsg(data);
							} else {
								console.log('no new msgs;')
								var msgdata = {
									"list": JSON.parse(getstorage(whichperson)).msgList
								}
								var str = template("msglist", msgdata);
								$('#msglists').html(str)
							}
						}
						$('#loading-mask').css('display','none');
						$('#loading-box').css('display','none');
					}
				
				}, function(xhr, type) {
					mui.toast(xhr.status + ":" + type)
				})
			})

			function handlemsg(data) {
				var personinfo = JSON.parse(getstorage('personinfo')).phone;
				var whichperson = 'systemmes' + personinfo;
				var old = JSON.parse(getstorage(whichperson));
				var listArr = old.msgList;
				var newmsg = data.res.msgList;
				var temp = [];
				for (var j = 0; j < newmsg.length; j++) {
					if (newmsg[j].type == 1) {
						var on = true;
						for (var i = 0; i < listArr.length; i++) {
							if (listArr[i].type == 1) {
								if (newmsg[j].params.id == listArr[i].params.id) {
									listArr.splice(i,1);
									newmsg[j].ifnew = 1;
									var t = [];
									t.push(newmsg[j])
									t.contact(listArr);
								}
							}
						}
						if (on) {
							newmsg[j].ifnew = 1
							listArr.unshift(newmsg[j]);
						}
					} else {
						temp.push(newmsg[j]);
					}
				}
				var now = temp.concat(listArr);
				var obj = {
					'msgList': now
				}
				setstorage(whichperson, JSON.stringify(obj));
				console.log(getstorage(whichperson))
				var msgdata = {
					"list": now
				}
				var str = template("msglist", msgdata);
				$('#msglists').html(str);
			}
			mui('#msglists').on('tap', '.mui-table-view-cell', function() {
				if($('.newmsg',$(this))){
					var personinfo = JSON.parse(getstorage('personinfo')).phone;
					var whichperson = 'systemmes' + personinfo;
					var msginfo = JSON.parse(getstorage(whichperson)).msgList;
					var id = $(this).attr('data-id');
					for(var i = 0;i<msginfo.length;i++){
						if(msginfo[i].type!=1){
							continue;
						}
						if(msginfo[i].params.id==id){
							msginfo[i].ifnew=0
						}
					}
					var datas = {
						'msgList':msginfo
					}
					setstorage(whichperson, JSON.stringify(datas));
					$('.newmsg',$(this)).remove();
				}
				var type = this.getAttribute('data-src');
				var id
				if (Object.prototype.toString.call(this.getAttribute('data-id')) != 'Object Null') {
					id = this.getAttribute('data-id')
				}
				if (type == '1') {
					var param = {
						orderid: id
					}
					openWindow('./ordermsg.html', param);
				} else if (type == 2) {} else {
					return;
				}
			})
			 mui('#msglists').on('tap', '.delete', function() {
				var time = this.getAttribute('data-time');
				var personinfo = JSON.parse(getstorage('personinfo')).phone;
				var whichperson = 'systemmes' + personinfo
				var old = JSON.parse(getstorage(whichperson));
				var listArr = old.msgList;
				for (var i = 0; i < listArr.length; i++) {
					if (listArr[i].time == time) {
						listArr.splice(i, 1);
					}
				}
				var obj = {
					'msgList': listArr
				}
				setstorage(whichperson, JSON.stringify(obj));
				document.getElementById('msglists').removeChild(this.parentNode.parentNode);
			})
			 
			 // 弹出框参数
			 var options = {
				height : 160,
				title : {
					height : 40,
					content : "删除提示"
				},
				main : {
					content : "this action will delete all the system messages,sure complete ?"
				},
				buttons : [{
					name : "删除",
					click : function(){ return true }
				},{
					name : "取消",
					click : function(){ return true; }
				}]
			}
			 
			 // 删除所有消息提醒
			 document.getElementById('deleteall').addEventListener('tap', function() {
				if ($('#msglists').html()) {
					
					options.buttons[0].click = function(){
						var personinfo = JSON.parse(getstorage('personinfo')).phone;
						var whichperson = 'systemmes' + personinfo;
						plus.storage.removeItem(whichperson);
						$('#msglists').detach();
					}
					var pop = new Popup(options);
					pop.show();
				} else {
					return;
				}
			})
			 
		</script>
	</body>

</html>
