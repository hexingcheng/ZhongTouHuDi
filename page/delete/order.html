<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	.need{
    		width: 100px;
    		height: 100px;
    		line-height: 100px;
    		text-align: center;
    		border: 1px solid #c8c7cc;
    		margin: 80px auto 20px;
    		border-radius: 50%;
    		color: #c8c7cc;
    	}
    	.has{
    		color: #c8c7cc;
    		text-align: center;
    		line-height: 20px;
    		margin-bottom: 10px;
    	}
    	.less{
    		margin-top: 40px;
    	}
    	.less-info{
    		font-size: 12px;
    	}
    	.charge{
    		margin-top: 30px;
    	}
    	.charge-btn{
    		cursor: pointer;
    		width: 30%;
    		height: 30px;
    		border: 1px solid #BBBBBB;
    		text-align: center;
    		line-height: 30px;
    		border-radius: 5px;
    		background-color: #FFFFFF;
    		color: #c8c7cc;
    		margin: 0 auto;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单支付</h1>
	</header>
	<div class="mui-content">
		<div class="need">$37</div>
			<div class="has">钱包余额为:<span>$11</span></div>
		<ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right mui-icon mui-icon-help" href="#" style="background-color: #efeff4; font-size: 16px; border-top: 1px solid #c8c7cc;">已用15元抵用券</a>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right mui-icon mui-icon-help" href="#" style="background-color: #efeff4; font-size: 16px;">已用15元抵用券</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right mui-icon mui-icon-help" href="#" style="background-color: #efeff4; font-size: 16px;">已用15元抵用券</a>
					</li>
					<li class="mui-table-view-cell">
					  	<a class="mui-navigate-right mui-icon mui-icon-help" href="#" style="background-color: #efeff4; font-size: 16px;">已用15元抵用券</a>
					</li>
				</ul>
			</li>
		</ul>
		<div class="pay">
			<ul class="mui-table-view" style="background-color: #efeff4;">
				<li class="mui-table-view-cell mui-checkbox">
					<input name="checkbox" type="checkbox">余额宝支付
				</li>
				<li class="mui-table-view-cell mui-checkbox">
					<input name="checkbox" type="checkbox">paypal支付
				</li>
			</ul>
		</div>
		<div class="less mui-text-center">
			<p>
				余额不足<i class="mui-icon mui-icon-help" style="font-size: 20px;"></i>
			</p>
			<p class="less-info">
				需要充值以支付本次行程定金
			</p>
		</div>
		<div class="charge">
			<div class="charge-btn">进行充值</div>
		</div>
	</div>
</body>
</html>
