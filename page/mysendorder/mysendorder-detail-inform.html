<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mysendorder/mysendorder-comment.css"/>
    <link rel="stylesheet" href="../../css/mysendorder/mysendorder-detail.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header-footer.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/popup.css"/>
    <script src="../../js/common/popup.js"></script>
    <script src="../../js/mui.js"></script>
    <style type="text/css">
    	.mui-table-view:before {height: 0;}
		.mui-table-view:after {height: 0;}
		.header_left_img{
			height: 40px;
			width: 40px;
			margin: 6px 6px 6px 0;
		}
    </style>
</head>
<body style="background: #fff;">
	<header class="mui-bar mui-bar-nav">
		<span class="left-back mui-pull-left">
			<img src="../../img/left.png" class="mui-action-back"/>
		</span>
		<h1 class="mui-title">Detail</h1>
	</header>
	
	<footer class="mui-bar mui-bar-footer mui-text-center">
		<div class="button-row">
			<button id="cancel-order" class="mui-btn button-block" style="background-color: #fc614d;">cancel</button>
		</div>
	</footer>

	<div class="presee mui-hidden">
			<div class="picwraps">
				<div class="mui-slider" id="slider">
					<div class="mui-slider-group" id="preseepic">
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="mui-content">
		<div id="scroll-wrapper" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-grid-view mui-grid-9">
					<li id="msg-warn" style="display: none;" class="mui-table-view-cell mui-ellipsis mui-col-xs-12">
						<span class="link-btn">
							<span class="mui-icon mui-icon-star"></span>
							<span class="mui-h5">There is an new advice you have not read!</span>
						</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-12">
						<span class="mui-pull-left title-color mui-text-left name">Name</span>
						<span class="mui-pull-right mui-text-left mui-ellipsis goods-name">--</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<span class="mui-pull-left title-color mui-text-left title-padded">Reward</span>
						<span class="mui-pull-left">
							<div class="goods-value-box mui-ellipsis">
								<span class="value-color">$</span><span id="goods-value" class="value-color value-size">0.00</span>
							</div>
						</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<span class="mui-pull-left title-color mui-text-left title-padded">Weight</span>
						<span id="goods-weight" class="mui-pull-left title-weight mui-ellipsis">0kg</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<div class="title-color title-bottom-padded">Get Time</div>
						<div id="get-time">--:--</div>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<div class="title-color title-bottom-padded">Deadline</div>
						<div id="deadline">--:--</div>
					</li>
				</ul>
				
				<div class="table-diviver"></div>
				
				<ul class="mui-table-view">
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">From</span>
						<span id="sendaddr" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">TO</span>
						<span id="receiveaddr" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">Value</span>
						<span id="gvalue" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">Desc</span>
						<span id="info" class="mui-ellipsis content-length">--</span>
					</li>
					<li id="last-wrap" class="mui-table-view-cell">
						<div id="porel">
							
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	

	<!-- 加载中的蒙层 -->
	<div id="loading-mask"></div>
	<div id="loading-box">
		<img src="../../img/loading2.gif" alt="loading" width="100%"/>
	</div>
	
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/utils.js"></script>
	<script src="../../js/mysendorder/detail-info.js"></script>
</body>
</html>
