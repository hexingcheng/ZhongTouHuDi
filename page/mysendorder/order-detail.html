			.deliver-info {overflow: hidden;}
			.head-img-box {width: 80px;height: 80px;border-radius: 50%;overflow: hidden;margin: 10px 15px;}
			.tel-msg {width: 40px;margin: 10px 15px 10px 0;height: 80px;}
			.info-box {position: absolute;top: 0;left: 110px;right: 55px;height: 80px;margin: 10px 0;}
			.name-bar {height: 40px;line-height: 40px;font-size: 18px;color: #74CE2C;}
			.ptitle-bar {height: 40px;line-height: 40px;color: #aaa;font-size: 14px;}
			#divice-line {width: 100%;height: 10px;background: #E8E8E8;}
		</style>

	<body>

		<!-- 图片预览 -->

		<div class="mui-content">
			<div id="scroll-wrapper" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- 12 待付款  21 未取货 22 已取货 31 待评价 32 已评价 -->

						<div class="head-img-box mui-pull-left">

						</div>
					</div>
					<div id="divice-line" style="display: none;"></div>
					
				<ul class="mui-table-view">
					<!-- 11 议价中  显示 -->
					<li id="msg-warn" class="mui-table-view-cell lee-need-active">
						<span class="laba-box mui-pull-left"><img src="../../img/laba.png" width="100%"/></span>

					</li>
					<!--<li class="mui-table-view-cell">
						<div class="li_left_title"><span>to</span></div>
						<div class="li_input_l mui-ellipsis">
							<span id="receiveaddr" class="mui-ellipsis">to</span>

					</li>-->

						</div>

	<div id="loading-mask"></div>

		<script src="../../js/mui.js"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				mui(".mui-scroll-wrapper").scroll();
				var cpage = plus.webview.currentWebview();
				var orderid = cpage.orderId; // 当前订单号
				var sta;
				var cancelstatus; // 点击取消按钮时处理的三个状态 议价中，接单中，未取货
				var type = cpage.type; // 从哪里跳转过来的，进行返回键的设置
				// 调用函数渲染页面数据
				sendmsg(orderid)
					// 对返回按钮的处理
				var orderpage = plus.webview.getWebviewById("mysendorder/my-send-order");
				var back = mui.back;
				mui.back = function() { // 1,2 refresh:alldata  3,4 refresh:second  5,6 refresh:comment -1 refresh:data
					if (type = "createorder") {
						plus.webview.getLaunchWebview().show("slide-in-left", 300);
					}
					if (sta == 1 || sta == 2) {
						refreshData("refresh:alldata")
					} else if (sta == 3 || sta == 4) {
						refreshData("refresh:second")
					} else if (sta == 5 || sta == 6) {
						refreshData("refresh:comment")
					} else if (sta == -1) {
						refreshData("refresh:data")
					}
					setTimeout(function() {
						closeweb();
						cpage.close("none", 0);
					}, 1000)
				}
				function closeweb(){
					var web = ['message/message','ordermsg']
					for(var i = 0;i<web.length;i++){
						if(plus.webview.getWebviewById(web[i])){
							plus.webview.getWebviewById(web[i]).close();
						}
					}
				}
				function refreshData(event) {
						mui.fire(orderpage, event);
						orderpage.show("slide-in-left", 300);
					}
					/* *
					 *	info信息显示 （接单中， 议价中）
					 * */
					// 取消订单弹出框
				var options = {
						height: 150,
						title: {
							height: 40,
							content: ""
						},
						main: {
							content: ""
						},
						buttons: [{
							name: "OK",
							click: function() {
								return true
							}
						}, {
							name: "cancel",
							click: function() {
								return true;
							}
						}]
					}
					// 取消订单
				$("#cancel-order").on("tap", function() {
						if (cancelstatus == "接单中" || cancelstatus == "议价中") {
							// 在共有属性中添加需要的设置
							options.height = 150;
							options.title.content = "取消提示";
							options.main.content = "您确认要取消此条订单消息吗？",
								options.buttons[0] = {
									name: "OK",
									click: function() {
										openWindow("./cancel-reason.html", {
											orderId: orderid,
											status: sta
										})
									}
								}
							options.buttons[1].name = "cancel";
							var pop = new Popup(options)
							pop.show();
						} else if (cancelstatus == "未取货") {
							options.height = 180;
							options.title.content = "取消提示";
							options.main.content = "您确定要取消此条订单信息吗？在付款的阶段取消订单将会扣除50%的报酬给递送人",
								options.buttons[0] = {
									name: "OK",
									click: function() {
										openWindow("./cancel-reason.html", {
											orderId: orderid,
											status: status
										})
									}
								}
							options.buttons[1].name = "cancel";
							var pop = new Popup(options)
							pop.show();
						}
					})
					// 议价中添加选取递送人
				$("#msg-warn").on("tap", function() {
						myAjax({
							url: "order/bargainList",
							data: {
								page: 1,
								pageSize: 3,
								orderId: orderid
							},
							wait: false
						}, function(data) {
							if (data.ret == 1) {
								openWindow("./list-of-participants.html", {
									orderid: orderid
								});
							} else if (data.ret == 2) {
								mui.toast("非发单人没有权限查看")
							} else if (data.ret == 3) {
								// 当前有人抢单后，需要进行发单人提醒该单已经抢单。是否需要支付
								options.height = 150;
								options.title.content = "支付提示";
								options.main.content = "当前订单已经被他人抢单，是否进行支付？",
									options.buttons[0] = {
										name: "是",
										click: function() {
											sendmsg(orderid);
										}
									}
								options.buttons[1].name = "否";
								var pop = new Popup(options)
								pop.show();
							}
						})
					})
					// 待付款中	
				$('#button-pay').attr('data-id', orderid); // 支付按钮处理
				document.getElementById("button-pay").addEventListener("tap", function() {
					var id = this.getAttribute('data-id');
					var money = this.getAttribute('data-money')
						//				console.log(id +"  "+ money)
					openWindow("../pay/pay.html", {
						orderid: id,
						money: money
					});
				}, false)
				$("#cancel").on("tap", function() { // 待付款中的取消按钮处理
						options.height = 160;
						options.title.content = "取消提示";
						options.main.content = "您确定要取消此条订单信息吗？在付款的阶段取消订单将会扣除10积分",
							options.buttons[0] = {
								name: "OK",
								click: function() {
									openWindow("./cancel-reason.html", {
										orderId: orderid,
										status: status
									})
								}
							}
						options.buttons[1].name = "cancel";
						var pop = new Popup(options)
						pop.show();
					})
					// 给递送人发信息打电话
				postmessage("sendmsg");
				telphone("phone");
				// 给发货人发信息打电话
				postmessage("from-msg");
				telphone("from-phone");
				// 给签收人发信息打电话
				postmessage("to-msg");
				telphone("to-phone");
				// 发信息功能
				function postmessage(selector) {
						document.getElementById(selector).addEventListener("tap", function() {
							var phonenum = this.getAttribute("data-phone");
							var msg = plus.messaging.createMessage(plus.messaging.TYPE_SMS);
							msg.to = [phonenum];
							msg.body = '';
							plus.messaging.sendMessage(msg);
						})
					}
					// 打电话功能函数

				function telphone(selector) {
						document.getElementById(selector).addEventListener("tap", function() {
							var phonenum = this.getAttribute("data-phone");
							plus.device.dial(phonenum, true);
						})
					}
					// 图片预览

				function toverticalcenter() {
					var item = $('.preimg')
					var len = item.length;
					for (var i = 0; i < len; i++) {
						var t = ($(window).height() - item.eq(i).height()) / 2
						item.eq(i).css('top', t)
					}
				}
				mui('#porel').on('tap', 'img', function() {
					$('.presee').removeClass('mui-hidden')
					$('.mui-slider-item', '#slider').filter(function(index) {
						return $('.mui-slider-item', '#slider').eq(index).find('img').attr('src') == '';
					}).remove();
					var index = this.index;
					toverticalcenter()
					var gallery = mui('#slider');
					gallery.slider({
						interval: 0
					}).gotoItem(index);
				})
				$('.presee').on('tap', function() {
						$(this).addClass('mui-hidden')
					})
					// 评论按钮
				document.getElementById("comment-order").addEventListener("tap", function() {
					openWindow("./order-comment.html", {
						orderid: orderid
					});
				}, false);
				// 取消订单后的处理
				// 重新编辑
				document.getElementById("edit-btn").addEventListener("tap", function() {
						options.height = 160;
						options.title.content = "订单修改提示";
						options.main.content = "您确定要重新修改订单吗？",
							options.buttons[0] = {
								name: "OK",
								click: function() {
									myAjax({
										url: "order/goodShow",
										data: {
											"orderId": orderid,
											"type": "send"
										},
										wait: false
									}, function(data) {
										plus.storage.setItem("draft-datas", JSON.stringify(data))
										openWindow("../sendorder/createorder.html", {
											type: "cancel"
										})
										setTimeout(function() {
											plus.webview.close(cpage, "none", 0)
										}, 1000)
									})
								}
							}
						options.buttons[1].name = "cancel";
						var pop = new Popup(options)
						pop.show();
					})
					// 重新发布
				document.getElementById("resend-btn").addEventListener("tap", function() {
						options.height = 160;
						options.title.content = "订单修改提示";
						options.main.content = "您确定要重新发布订单吗？",
							options.buttons[0] = {
								name: "OK",
								click: function() {
									myAjax({
										url: "order/release",
										data: {
											orderId: orderid
										}
									}, function(data) {
										if (data.ret == 1) {
											mui.toast("发布成功")
										} else if (data.ret == 2) {
											mui.toast("发布失败，检查订单信息")
										}
										$("#loading-mask").css("display", "block");
										$("#loading-box").css("display", "block");
										sendmsg(orderid);
									}, function(xhr, type) {
										console.log(xhr.status);
									})
								}
							}
						options.buttons[1].name = "cancel";
						var pop = new Popup(options)
						pop.show();
					}, false)
					// 自定义事件触发该页面刷新
				window.addEventListener("refresh:page", function(eve) {
						var id = eve.detail.orderid;
						$("#loading-mask").css("display", "block");
						$("#loading-box").css("display", "block");
						document.getElementById("cancel-order").style.display = "none";
						sendmsg(id);
					})
					//  发送数据渲染页面

				function sendmsg(orderid) {
						// 页面加载时，获取数据
						myAjax({
							url: "order/goodShow",
							data: {
								orderId: orderid,
								type: "send"
							},
							wait: false
						}, function(data) {
							if (data.ret == 0) {
								mui.toast("业务操作失败");
								return;
							}
							console.log(JSON.stringify(data));
							$(".goods-name").html(data.res.gName); // 货物名称
							$("#goods-value").html(data.res.money); // 价值
							$("#goods-weight").html(data.res.gWeight + "kg"); // 重量
							$("#get-time").html(data.res.getTime); // 获取时间
							$("#deadline").html(data.res.finTime); // 期望时间
							$("#sendaddr").text(data.res.sendAddr.name); // 发送地 
							$("#receiveaddr").html(data.res.receiveAddr.name) // 接收地
							$("#gvalue").html(data.res.gValue); // value
							$("#info").html(data.res.info); // 信息描述
							/* *
							 * status : 1		bargain 0 接单中  1议价中
							 * 	2   待付款	3   未取货	4   已取货	5   未评价	6   已评价 	-1  已取消
							 * */
							sta = data.res.status; // 当前状态
							// 图片渲染
							document.getElementById('porel').innerHTML = ""; // 清空图片区域所有内容
							var pic = data.res.pics;
							var n = BASEURL.indexOf('/api/');
							var per = BASEURL.substring(0, n);
							var len = pic.length;
							var box = document.querySelectorAll(".img-box");
							if (len > 0) {
								for (var i = 0; i < len; i++) {
									var picurl = pic[i].path;
									var minurl = pic[i].minPath;
									var n = BASEURL.indexOf('/a');
									var perurls = BASEURL.substring(0, n);
									var imgurl = perurls + picurl;
									var img = document.createElement('img');
									img.className = 'picture'
									img.src = imgurl;
									img.index = i;
									document.getElementById('porel').appendChild(img);
									$('.mui-slider-item', '.mui-slider-group').eq(i).find('img').attr('src', perurls + minurl);
								}
							}
							// 清空样式
							clearStyle();
							// 判断是否在议价,显示议价消息链接框
							controller(data)
								// 电话号码的渲染节点对象属性
							deliverinfo(data)
								// 发货人，签收人
							senderReceiverInfo(data)
								// 300毫秒之后清除等待框
							closeMask();
						}, function(xhr, type) {
							console.log(type);
						})
					}
					// 清除样式
				function clearStyle() {
						$(".origin-style").css("display", "none");
					}
					// 渲染发送人，接收人信息
				function senderReceiverInfo(data) {
						if (data.res.sender) {
							$("#sender").html(data.res.sender);
						}
						if (data.res.senderPhone) {
							$("#from-msg").attr("data-phone", data.res.senderPhone);
							$("#from-phone").attr("data-phone", data.res.senderPhone);
						}
						if (data.res.receiver) {
							$("#receiver").html(data.res.receiver);
						}
						if (data.res.receiverPhone) {
							$("#to-msg").attr("data-phone", data.res.receiverPhone);
							$("#to-phone").attr("data-phone", data.res.receiverPhone);
						}
					}
					// 渲染递送人信息显示

				function deliverinfo(data) {
						if (data.res.deliver) {
							if (data.res.deliver.headpic) { // 头像显示
								$("#head-img").attr("src", BASEIMGURL + data.res.deliver.headpic);
							}
							if (data.res.deliver.nickName) { // 昵称
								$("#nickName").html(data.res.deliver.nickName);
							}
							if (data.res.deliver.ptitle) { // 等级
								$("#ptitle").html(data.res.deliver.ptitle);
							}
//							if (data.res.deliver.orderCount) { // 接单数量
//								$("#orderCount").html(data.res.deliver.orderCount);
//							}
							if (data.res.deliver.phone) { // 电话号码
								$("#phone").attr("data-phone", data.res.deliver.phone);
								$("#sendmsg").attr("data-phone", data.res.deliver.phone);
							}
						}
					}
					// 根据当前状态控制窗口中的控件显示隐藏

				function controller(data) {
					var status = data.res.status;
					var bargain = data.res.bargain;
					if (status == 1) { // 接单中，议价中
						$("#cancel-order").css("display", "block")
						if (bargain == 1) {
							$("#msg-warn").css("display", "block")
							cancelstatus = "议价中";
							$(".goods-status").text("议价中");
						} else {
							cancelstatus = "接单中";
							$(".goods-status").text("接单中");
						}
					} else if (status == -1) { // 取消
						$("#canceled").css("display", "block");
						$(".goods-status").text("已取消");
					} else if (status == 2) { // 待付款
						$("#obligation").css("display", "block");
						$("#sender-info").css("display", "block");
						$("#divice-line").css("display", "block");
						$('#button-pay').attr('data-money', data.res.money);
						$(".goods-status").text("待付款");
					} else {
						$("#sender-info").css("display", "block");
						$("#divice-line").css("display", "block");
						if (status == 3) { // 未取货
							$("#cancel-order").css("display", "block");
							$(".goods-status").text("未取货");
							cancelstatus = "未取货"
						} else if (status == 4) { // 已取货
							$("#takengoods").css("display", "block");
							$(".goods-status").text("已取货");
						} else if (status == 5) { // 未评价
							$("#comment-order").css("display", "block");
							$(".goods-status").text("未评价");
						} else if (status == 6) { // 已评价
							$("#evaluated").css("display", "block");
							$(".goods-status").text("已评价");
						}
					}
				}
			})
		</script>
	</body>

</html>
