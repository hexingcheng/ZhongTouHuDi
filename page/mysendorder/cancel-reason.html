<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <script src="../../js/mui.min.js"></script>
</head>
<body >
	<header class="mui-bar mui-bar-nav nav_header">
		<img src="../../img/left.png" class="header_left_img" alt="" />
		<span>Cancel reason</span>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-radio mui-left">
				<input name="radio" type="radio" value="不满意此接单人">不满意此接单人
			</li>
			<li class="mui-table-view-cell mui-radio mui-left">
				<input name="radio" type="radio" value="自由递送人长时间未接单">自由递送人长时间未接单
			</li>
			<li class="mui-table-view-cell mui-radio mui-left">
				<input name="radio" type="radio" value="信息填写错误重新发送">信息填写错误重新发送
			</li>
			<li class="mui-table-view-cell mui-radio mui-left">
				<input name="radio" type="radio" value="不想发单了">不想发单了  
			</li>
		</ul>
	</div>
	
	<footer style="height: 3.5em;" class="mui-bar mui-bar-footer mui-text-center bg-color">
		<button id="submit-reason" class="mui-btn mui-btn-block">Submit</button>
	</footer>
	<footer class="mui-bar mui-bar-footer" >
			<div class="nav_footer" id="submit-reason">Submit</div>
	</footer>
	<script src="../../js/utils.js"></script>  
    <script>
      	mui.init();  
      	mui.plusReady(function(){
      		var cpage = plus.webview.currentWebview();
//    		console.log(cpage.orderId)
//    		console.log(cpage.status)
      		// 提交取消订单原因
      		var reasonval;
      		document.getElementById("submit-reason").addEventListener("tap", function(){
      			var radio = document.getElementsByName("radio");
      			for(var i = 0; i < radio.length; i++){
      				if(radio[i].checked){
      					reasonval = radio[i].value;
      				}
      			}
      			if(reasonval){
//    				console.log(reasonval);
      				cancelorder(cpage.orderId, reasonval, cpage.status);
      			} else {
      				mui.toast("请选择取消发单的原因")
      			}
      		},false)
      		
      		// 取消订单
      		var send = plus.webview.getWebviewById("mysendorder/my-send-order") ||
      					plus.webview.getWebviewById("my-send-order");
			function cancelorder(orderid ,reason, status){
				myAjax({
					url: "order/cancel",
					data: {
						orderId: orderid,
						descp: reason,
						status:status
					}
				}, function(data) {
					if (data.ret == 1) {
						mui.toast("取消成功");
						openWindow("./mysendorder-detail-cancel.html", {
							orderId : orderid
						})
						setTimeout(function(){
							plus.webview.close(cpage, "none", 0);
						}, 2000)
					} else if(data.ret == 2){
						mui.toast("不存在的订单");
						refresh();
					} else if(data.ret == 3){
						mui.toast("不是你的订单");
						refresh();
					} else if(data.ret == 4){
						mui.toast("该状态下不能取消");
						refresh();
					} else if(data.ret == 5){
						mui.toast("状态已经变更取消失败");
						refresh();
					}
				}, function(xhr, type) {
					console.log(xhr.status+":"+type)
				})
			}
			
			// 触发订单详情刷新，并返回该页面
			function refresh(){
				mui.fire(send, "refresh:alldata");
				setTimeout(function(){
					plus.webview.show(send, "slide-in-left", 200)
					setTimeout(function(){
						plus.webview.close(cpage, "none", 0)
					}, 200)
				}, 100)
			}
      	})
    </script>
</body>
</html>
