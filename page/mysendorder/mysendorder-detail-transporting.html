<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mysendorder/mysendorder-comment.css" />
		<link rel="stylesheet" href="../../css/mysendorder/mysendorder-detail.css" />
		<link rel="stylesheet" href="../../css/mysendorder/detail-transporting.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/popup.css" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<script src="../../js/common/popup.js"></script>
		<script src="../../js/mui.js"></script>
		<style type="text/css">
			.mui-table-view:before {height: 0;}
			.mui-table-view-cell:after {height: 0;}
			.mui-table-view-cell{
				border-bottom: 1px solid #c8c7cc;
			}
			.value-color{
				color: red;
				font-size: 16px;
			}  
			.header_left_img{
				height: 40px;
				width: 40px;
				margin: 6px 6px 6px 0;
			}
			.heade_nav_info{
				width: 100%;
				height: 100px;
				overflow: hidden;
				padding: 0 18px;
			}
			.heade_nav_pic{
				width: 80px;
				height: 80px;
				float: left;
				margin: 10px 10px 10px 0;
				overflow: hidden;
				border-radius: 50%;
			}
			.heade_nav_pic img{
				max-height: 100%;
				height: auto;
			}
			.heade_nav_content{
				height: 100px;
				margin-right: 50px;
				overflow: hidden;
			}
			
			.heade_nav_right{
				width: 50px;
				height: 100px;
				float: right;
			}
			.heade_nav_right img{
				width: 34px;
				height: 34px;
				margin: 8px 0;
			}
			.heade_nav_content .info{
				width: 100%;
				height: 100px;
			}
			.nav_title_1{
				width: 100%;
				height: 50px;
				font-size: 14px;
				line-height: 80px;
				padding-left: 10px;
				overflow: hidden;
			}
			.nav_title_2{
				width: 100%;
				height: 50px;
				font-size: 14px;
				line-height: 50px;
				overflow: hidden;
			}
			.nav_title_2 img{
				width: 34px;
				height: 34px;
				margin: 8px 0;
				float: left;
				
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" alt="" class="header_left_img mui-action-back" />
			<span>Detail</span>
		</header>
		<footer id="footer-cancel" class="mui-bar mui-bar-footer ">
			<!-- 已付款 status=3 -->
			<button class="nav_footer mui-btn cancle_bg status-3" id="cancel-order">
				<span>cancel</span>
			</button>
			<div class="nav_footer bg_white status-2">
				<button class="left_button mui-btn cancle_bg" id="cancel">cancel</button>
				<button class="right_button mui-btn" id="button-pay"> pay</button>
			</div>
		</footer>

		<div class="presee mui-hidden">
			<div class="picwraps">
				<div class="mui-slider" id="slider">
					<div class="mui-slider-group" id="preseepic">
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-content">
			<div id="scroll-wrapper" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="heade_nav_info">
						<div class="heade_nav_pic">
							<img src="../../img/defualt.png" alt="" id="head-img" />
						</div>
						<div class="heade_nav_right">
							<img src="../../img/valcode.png" class="mui-pull-right" id="sendmsg" />
							<img src="../../img/pho.png" alt="" class="mui-pull-right" id="phone" />
						</div>
						<div class="heade_nav_content">
							<div class="info">
								<div class="nav_title_1">
									<span class="mui-pull-left" style="font-size: 16px;" id="nickName">何</span>
									<span class="mui-pull-right" style="font-size: 14px;color: silver;">取货人</span>
								</div>
								<div class="nav_title_2">
									<!--<img src="../../img/jiangbei.png" alt="" />-->
									<span id="ptitle">平民等级</span>
									<span class="mui-pull-right" id="orderCount">0</span>
								</div>
							</div>
						</div>
					</div>
					<div class="table-diviver"></div>
					<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<div class="li_left_title"><span>Name</span></div>
								<div class="li_input_l">
									<span class="goods-name"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_row_contain">
									<div class="left_li_half">
										<span class="mui-pull-left">Reward</span>
										<span class="mui-pull-right">
									<span class="value-color">$</span>
										<span id="goods-value" class="value-color value-size">0.00</span>
										</span>
									</div>
									<div class="right_li_half">
										<span class="mui-pull-left">Weight</span>
										<span id="goods-weight" class="mui-pull-right">0kg</span>
									</div>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_row_contain">
									<div class="left_li_half mui-text-center">
										<div class="li_title_1"><span>Get Time</span></div>
										<div class="li_title_2"><span id="get-time">--:--</span></div>
									</div>
									<div class="right_li_half mui-text-center">
										<div class="li_title_1"><span>Deadline</span></div>
										<div class="li_title_2"><span id="deadline">--:--</span></div>
									</div>
								</div>
							</li>
						</ul>
						<div class="content_clear">
							<!--中间间隙-->
						</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell desc-after">
								<div class="li_left_title"><span>Host</span></div>
								<div class="li_input_l">
									<span id="host"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_left_title"><span>From</span></div>
								<div class="li_input_l">
									<span id="sendaddr"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_left_title"><span>To</span></div>
								<div class="li_input_l">
									<span id="receiveaddr"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_left_title"><span>Value</span></div>
								<div class="li_input_l">
									<span id="gvalue"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="li_left_title"><span>Desc</span></div>
								<div class="li_input_l">
									<span id="info"></span>
								</div>
							</li>
							<li id="last-wrap" class="mui-table-view-cell">
								<div id="porel"></div>
							</li>
						</ul>
				</div>
			</div>
		</div>
		<!-- 加载中的蒙层 -->
		<div id="loading-mask"></div>
		<div id="loading-box">
			<img src="../../img/loading2.gif" alt="loading" width="100%"/>
		</div>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/mysendorder/detail-transporting.js"></script>
	</body>

</html>
