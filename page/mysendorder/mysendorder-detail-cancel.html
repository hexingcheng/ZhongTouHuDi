<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/popup.css"/>
    <link rel="stylesheet" href="../../css/share_main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mysendorder/mysendorder-comment.css"/>
    <script src="../../js/common/popup.js"></script>
    <script src="../../js/mui.js"></script> 
      <style type="text/css">
    	.mui-table-view:before {height: 0;}
		.mui-table-view-cell:after {height: 0;}
		.mui-table-view-cell{
			border-bottom: 1px solid #c8c7cc;
		}
		.value-color{
			color: red;
			font-size: 16px;
		}  
		.mui-scroll-wrapper {
			padding-top: 52px;
		}
		.header_left_img{
			height: 40px;
			width: 40px;
			margin: 6px 6px 6px 0;
		}
    </style>
</head>
<body >
	<header class="mui-bar mui-bar-nav nav_header">
		<img src="../../img/left.png" alt="" class="header_left_img mui-action-back"/>
		<span>Detail</span>
	</header>
	
	<footer class="mui-bar mui-bar-footer">
		<div class="nav_footer bg_white">
			<button class="left_button mui-btn" id="edit-btn" ><span>edit</span></button>
			<button class="right_button mui-btn" id="resend-btn"><span>resend</span></button>
		</div>
	</footer>
	
	<div class="presee mui-hidden">
			<div class="picwraps">
				<div class="mui-slider" id="slider">
					<div class="mui-slider-group" id="preseepic">
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="javascript:void(0)">
								<img src="" class="preimg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	<div class="mui-content">
		<div id="scroll-wrapper" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view ">
					<li class="mui-table-view-cell">
						<div class="li_left_title"><span>Name</span></div>
						<div class="li_input_l">
							<span class="goods-name"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_row_contain">
							<div class="left_li_half">
								<span class="mui-pull-left">Reward</span>
								<span class="mui-pull-right">
									<span class="value-color">$</span>
									<span id="goods-value" class="value-color value-size">0.00</span>
								</span>
							</div>
							<div class="right_li_half">
								<span class="mui-pull-left">Weight</span>
								<span id="goods-weight" class="mui-pull-right">0kg</span>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_row_contain">
							<div class="left_li_half mui-text-center">
								<div class="li_title_1"><span>Get Time</span></div>
								<div class="li_title_2"><span id="get-time">--:--</span></div>
							</div>
							<div class="right_li_half mui-text-center">
								<div class="li_title_1"><span>Deadline</span></div>
								<div class="li_title_2"><span id="deadline">--:--</span></div>
							</div>
						</div>
					</li>
				</ul>
				<div class="content_clear"><!--中间间隙--></div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell desc-after">
						<div class="li_left_title"><span>Host</span></div>
						<div class="li_input_l">
							<span  id="host"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_left_title"><span>From</span></div>
						<div class="li_input_l">
							<span id="sendaddr"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_left_title"><span>To</span></div>
						<div class="li_input_l">
							<span id="receiveaddr"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_left_title"><span>Value</span></div>
						<div class="li_input_l">
							<span id="gvalue"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="li_left_title"><span>Desc</span></div>
						<div class="li_input_l">
							<span id="info"></span>
						</div>
					</li>
				</ul>
				<div id="porel"></div>
			</div>
		</div>  
	</div>  
	   
	<!-- 加载中的蒙层 -->
	<div id="loading-mask"></div>
	<div id="loading-box">  
		<img src="../../img/loading2.gif" alt="loading" width="100%"/>
	</div>
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/utils.js"></script>
	<script src="../../js/mysendorder/detail-cancel.js"></script>
</body>
</html>
