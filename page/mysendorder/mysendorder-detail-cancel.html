<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mysendorder/mysendorder-comment.css"/>
    <link rel="stylesheet" href="../../css/mysendorder/mysendorder-detail.css"/>
    <script src="../../js/mui.js"></script>
    <style type="text/css">
    	.mui-bar-footer{
	background-color:#fff;
	height: 64px;
	padding: 0 !important;
	position: absolute;  
}
.mui-bar-footer .nav_footer{
	width: 80%;
	height: 48px;
	line-height: 48px;
	font-size: 16px;
	color:#fff;
	background-color: #054859;  
	margin: 8px auto;  
	text-align:center;
}
.mui-bar-footer .nav_footer button {
	padding: 0;
	border: none;
	outline: none;
	border-radius: 0;
}
.nav_footer .left_button{
	width: 47%;
	height: 48px;
	text-align: center;
	color: #fff;
	float: left;
	background-color: #06495a;
}
.nav_footer .right_button{
	width: 47%;
	height: 48px;
	line-height: 48px;
	text-align: center;
	color: #fff;
	float: right;
	background-color: #fc614d;
}
    </style>
</head>
<body style="background: #fff;">
	<header class="mui-bar mui-bar-nav">
		<img src="../../img/left.png" class="mui-action-back mui-pull-left left-icon"/>
		<h1 class="mui-title">Detail</h1>
	</header>
	
	<div class="mui-content">
		<div id="scroll-wrapper" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-grid-view mui-grid-9">
					<li class="mui-table-view-cell mui-col-xs-12">
						<span class="mui-pull-left title-color mui-text-left name">Name</span>
						<span class="mui-pull-right mui-text-left mui-ellipsis goods-name">--</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<span class="mui-pull-left title-color mui-text-left title-padded">Reward</span>
						<span class="mui-pull-left">
							<div class="goods-value-box mui-ellipsis">
								<span class="value-color">$</span><span id="goods-value" class="value-color value-size">0.00</span>
							</div>
						</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<span class="mui-pull-left title-color mui-text-left title-padded">Weight</span>
						<span id="goods-weight" class="mui-pull-left title-weight mui-ellipsis">0kg</span>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<div class="title-color title-bottom-padded">Get Time</div>
						<div id="get-time">--:--</div>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6">
						<div class="title-color title-bottom-padded">Deadline</div>
						<div id="deadline">--:--</div>
					</li>
				</ul>
				
				<div class="table-diviver"></div>
				
				<ul class="mui-table-view">
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">Host</span>
						<span id="host" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">From</span>
						<span id="sendaddr" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">TO</span>
						<span id="receiveaddr" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">Value</span>
						<span id="gvalue" class="mui-ellipsis content-length">--</span>
					</li>
					<li class="mui-table-view-cell desc-after">
						<span class="title-color mui-pull-left title-width">Desc</span>
						<span id="info" class="mui-ellipsis content-length">--</span>
					</li>
					<li id="last-wrap" class="mui-table-view-cell">
						<div class="porel">
							<span class="img-box">
								<span class="mui-icon mui-icon-plusempty"></span>
							</span>
							<span class="img-box">
								<span class="mui-icon mui-icon-plusempty"></span>
							</span>
							<span class="img-box">
								<span class="mui-icon mui-icon-plusempty"></span>
							</span>
							<span class="img-box">
								<span class="mui-icon mui-icon-plusempty"></span>
							</span>
							<!--<span class="img-box">
								<img src="../../img/2147de349744915c611f470c84c67f94.jpg" width="100%"/>
							</span>-->
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<footer class="mui-bar mui-bar-footer">
		<div class="status-2 nav_footer" style="background: #fff;">
			<button id="edit-btn" class="mui-btn left_button">edit</button>
			<button id="resend-btn" class="mui-btn right_button" style="background: #23A0CF;">resend</button>
		</div>
	</footer>

	<!-- 加载中的蒙层 -->
	<div id="loading-mask"></div>
	<div id="loading-box">
		<img src="../../img/loading2.gif" alt="loading" width="100%"/>
	</div>
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/utils.js"></script>
	<script src="../../js/mysendorder/detail-cancel.js"></script>
</body>
</html>
