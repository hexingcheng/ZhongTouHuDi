<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/share_main.css" />
		<script src="../../js/mui.js"></script>
		<style>
			.trip_text{
				font-size: 14px;
				margin-bottom: 0;
				border-radius: 0;
				border: 0;
				border-bottom: 1px solid #E3E2E5;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav nav_header">
			<img src="../../img/left.png" class="header_left_img mui-action-back" alt="" />
			<span>Trip plan</span>
		</header>
		<div class="mui-content top_header">
			<ul class="mui-table-view ">
				<li class="mui-table-view-cell">
					<div class="li_left_title">
						<span>From</span>
					</div>
					<img src="../../img/location.png" class="li_right_img" alt="" />
					<div class="li_input_s">
						<input type="text" name="" id="" value="" placeholder="from"/>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="li_left_title">
						<span>To</span>
					</div>
					<img src="../../img/location.png" class="li_right_img" alt="" />
					<div class="li_input_s">
						<input type="text" name="" id="" value="" placeholder="to"/>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="li_left_title">
						<span>By way of</span>
					</div>
					<div class="li_input_l">
						<input type="text" placeholder="way of" />
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="li_left_title">
						<span>Start Date</span>
					</div>
					<img src="../../img/right_.png" class="li_right_img" alt="" />
					<div class="li_input_s">
						<input type="text" name="" id="" value="" placeholder="start date"/>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="li_left_title">
						<span>End date</span>
					</div>
					<img src="../../img/right_.png" class="li_right_img" alt="" />
					<div class="li_input_s">
						<input type="text" name="" id="" value="" placeholder="end date"/>
					</div>
				</li>
				
			</ul>
			<textarea name="" type="text" rows="5" cols="100%" placeholder="Please write down comment..."  class="trip_text"></textarea>
		</div>
		<footer class="mui-bar mui-bar-footer">
			<div class="nav_footer bg_white">
				<div class="left_button">ok</div>
				<div class="right_button">cancel</div>
			</div>
		</footer>
	</body>
</html>
