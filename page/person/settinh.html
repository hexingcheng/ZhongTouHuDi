<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>  
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/main.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	.me_switch{
    		border-radius: .2em;
    	}
    	 .me_switch .me_switch_div{
    		border-radius:.2em;
    		height: 1.3em;
    		margin-top: .2em;
    	}
    	.set_button{
    		width: 90%;
    		height: 2.5em;
    		line-height: 2.5em;
    		margin: 0 auto;
    		text-align: center;
    		background-color: #FC9B29;
    	}
    	.mui-bar:after{
    		border: none;
    	}
    </style>
</head>
<body class="bg_w">
	<header class="mui-bar mui-bar-nav me_center_bg none_box">
		<a class="mui-icon mui-icon-left-nav mui-action-back color_w"></a>
		<h1 class="mui-title color_w">Settings</h1>
	</header>
	<div class="mui-content">
		<div><!--清除mui默认设置--></div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<span class="me_color">Sound</span>
				<div class="mui-switch mui-active me_switch ">
					<div class="mui-switch-handle me_switch_div" ></div>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<span class="me_color">Vibrate</span>
				<div class="mui-switch mui-active me_switch">
					<div class="mui-switch-handle me_switch_div" ></div>
				</div>
			</li>
			<li class="mui-table-view-cell">
				<span class="me_color">Push message</span>
				<div class="mui-switch mui-active me_switch">
					<div class="mui-switch-handle me_switch_div" ></div>
				</div>
			</li>
		</ul>
		<div class="me_Clearance"><!--设置间隙--></div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right "><span class="me_color">Reset password</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right "><span class="me_color">Clear cache</span></a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right "><span class="me_color">About zthd</span></a>
			</li>
		</ul>
		<footer class="mui-bar mui-bar-footer bg_w none_box"  >
			<div class="set_button color_w">logout</div>
		</footer>
	</div>
	
</body>
</html>
