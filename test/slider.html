<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			#lee-mask {
				background: #000;
				opacity: 0.4;
				position: absolute;
				top: 0;left: 0;right: 0;bottom: 0;
			}
			#lee-content-wrap {
				position: absolute;
				left: 50%;top: 50%;
				width: 300px;height: 200px;
				margin-left: -150px;margin-top: -100px;
				background: #fff;
			}
			#lee-content {
				position: relative;
			}
			#lee-content {
				position: absolute;
				top: 0;left: 0;
				width: 100%;height: 40px;
				background: #0062CC;
			}
		</style>
	</head>
	<body>
		
		<div id="lee-mask"></div>
		<div id="lee-content-wrap">
			<div id="lee-content">
				<div class="title">标题</div>
			</div>
		</div>
		<script>
			mui.init();
		</script>
	</body>
</html>
